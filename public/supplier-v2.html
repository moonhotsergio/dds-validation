<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Portal - Interu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:wght@300;400;500;600;700&family=IBM+Plex+Sans:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            line-height: 1.6; 
            color: #000000; 
            background: radial-gradient(circle, #dfeeda, #c0d9bd, #a2c6a3);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
        }

        /* Background image layer */
        body::before {
            content: '';
            position: fixed;
            bottom: 0;
            right: 0;
            width: 50vw;
            height: 100vh;
            background-image: url('/bg-image.png');
            background-position: right bottom;
            background-repeat: no-repeat;
            background-size: 50vw auto;
            z-index: 1;
            pointer-events: none;
        }

        .interface-container {
            position: fixed;
            top: 140px;
            left: 60px;
            z-index: 2;
            transform: scale(1.2);
            transform-origin: top left;
        }

        .wrapper-card {
            background: rgba(255,255,255,0.8);
            border-radius: 10px;
            padding: 20px 20px 20px 20px;
            border: 1px solid #f3f3f3;
            box-shadow: 0px 0px 2px 0px rgba(0,0,0,0.25);
            backdrop-filter: blur(10px);
            transition: width 0.3s ease;
            min-height: 600px;
        }

        /* Column 1: Header + Forms/History */
        .column-1 {
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            margin-top: 0;
        }

        /* Column 1 width based on active state */
        .column-1.forms-active {
            width: 420px;
        }

        .column-1.history-active {
            width: 100%;
        }

        /* Header (Always visible in Column 1) */
        .header {
            margin-bottom: 20px;
            margin-top: 0;
        }

        /* Forms Panel (Only when submit active) */
        .forms-panel {
            display: block;
        }

        .forms-panel.hidden {
            display: none;
        }

        /* History Panel (Only when history active) */
        .history-panel {
            display: block;
        }

        .history-panel.hidden {
            display: none;
        }

        /* Content Area (Two columns) */
        .content-area {
            display: flex;
            gap: 20px;
            align-items: stretch;
            margin-top: 0;
        }

        /* Column 2: Reference Panel */
        .reference-panel {
            width: 360px;
            flex-shrink: 0;
            height: 600px;
            align-self: stretch;
            display: flex;
            flex-direction: column;
        }

        /* Wrapper width based on content (including padding) */
        .wrapper-card.no-references {
            width: 460px; /* 420px content + 40px padding */
        }

        .wrapper-card.has-references {
            width: 840px; /* 800px content + 40px padding */
        }

        .wrapper-card.history-active {
            width: 100% !important;
        }

        /* Fix form spacing and overflow */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            box-sizing: border-box;
            padding: 10px 12px;
            border: 1px solid #c3c6c8;
            border-radius: 999px;
            font-family: 'IBM Plex Sans Condensed', sans-serif;
            font-size: 14px;
            color: #000000;
            background: white;
            transition: border-color 0.3s ease;
            height: 36px;
        }

        .purchase-order-section {
            margin-bottom: 20px;
        }

        .reference-input-section {
            margin-bottom: 20px;
        }

        .submit-section {
            margin-top: 20px;
        }

        .logo {
            position: fixed;
            top: 30px;
            left: 60px;
            z-index: 3;
            height: 51px;
            width: 167.414px;
        }

        .logo img {
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.15));
            width: 167.414px;
            height: 51px;
            object-fit: contain;
        }

        /* Add subtle texture/noise */
        .gradient-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255,255,255,0.08) 0%, transparent 50%);
            pointer-events: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-wrapper {
                padding: 10px;
            }
            
            .gradient-container {
                min-height: 95vh;
                border-width: 6px;
                border-radius: 15px;
            }
        }

        @media (max-width: 480px) {
            .main-wrapper {
                padding: 5px;
            }
            
            .gradient-container {
                min-height: 98vh;
                border-width: 4px;
                border-radius: 12px;
            }
        }

        /* Keep existing styles for now */
        .screen-container {
            position: absolute;
            background: #000000;
            background-size: 100.43% 118.26%, auto;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTUxMiIgaGVpZ2h0PSI4NTYiIHZpZXdCb3g9IjAgMCAxNTEyIDg1NiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjE1MTIiIGhlaWdodD0iODU2IiBmaWxsPSIjMDA5OTNhIi8+CjxwYXRoIGQ9Ik04MDAgNDAwQzgwMCA0MDAgNzAwIDMwMCA2MDAgMzAwQzUwMCAzMDAgNDAwIDQwMCA0MDAgNTAwQzQwMCA2MDAgNTAwIDcwMCA2MDAgNzAwQzcwMCA3MDAgODAwIDYwMCA4MDAgNTAwWiIgZmlsbD0iIzAwN2EyZSIvPgo8cGF0aCBkPSJNNzAwIDMwMEw2MDAgNDAwTDUwMCAzMDBMNjAwIDIwMFoiIGZpbGw9IiMwMDc5MmUiLz4KPC9zdmc+');
            top: 0;
            left: 0;
            width: 1512px;
            height: 856px;
            padding: 30px 60px 100px 60px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            position: relative;
            z-index: 10;
            height: 34px;
            width: 111.609px;
        }

        .logo svg {
            height: 34px;
            width: auto;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.15));
        }

        .content-area {
            display: flex;
            flex-direction: row;
            gap: 20px;
            padding: 10px 0 0 0;
            width: 100%;
            margin-top: 0;
        }

        .main-panel {
            background: transparent;
            border-radius: 10px;
            padding: 0;
            position: relative;
        }

        .reference-panel {
            background: rgba(255,255,255,0.6);
            border-radius: 10px;
            border: 1px solid #f3f3f3;
            box-shadow: 0px 0px 2px 0px rgba(0,0,0,0.25);
            height: auto;
            width: 360px;
            padding: 20px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            flex-shrink: 0;
            align-self: stretch;
            display: flex;
            flex-direction: column;
        }

        /* Role Tabs */
        .role-tabs {
            display: flex;
            gap: 11px;
            margin-bottom: 16px;
            align-items: center;
            width: 100%;
        }

        .role-tab {
            flex: 1;
            padding: 0;
            background: transparent;
            border: none;
            cursor: pointer;
            font-family: 'IBM Plex Sans Condensed', sans-serif;
            font-weight: 600;
            font-size: 24px;
            color: #00251c;
            transition: all 0.3s ease;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 24px;
        }

        .role-tab.active {
            color: #00251c;
            font-weight: 700;
        }

                .role-tab:not(.active) {
            color: #868b90;
            font-weight: 500;
        }
        
        .role-tab.refresh-btn {
            background-color: #6c757d;
            color: white;
            min-width: 40px;
            padding: 8px 12px;
            flex: 0 0 auto;
        }
        
        .role-tab.refresh-btn:hover {
            background-color: #5a6268;
        }
        
        .role-divider {
            width: 1px;
            height: 24px;
            background: #d9d9d9;
            flex-shrink: 0;
        }

        /* Sub Tabs */
        .sub-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 20px;
            height: 30px;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #868b90;
        }

        .sub-tab {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-family: 'IBM Plex Sans Condensed', sans-serif;
            font-weight: 500;
            font-size: 14.765px;
            color: #000000;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sub-tab.active {
            background: #b6ffe1;
            color: #000000;
        }

        /* Purchase Order Section */
        .purchase-order-section {
            border-bottom: 1px solid #f3f3f3;
            padding: 20px 0;
        }

        .purchase-order-heading {
            display: flex;
            align-items: center;
            gap: 11px;
            cursor: pointer;
            background: transparent;
            border: none;
            width: 100%;
            text-align: left;
            padding: 0;
            font-family: 'IBM Plex Sans', sans-serif;
            font-weight: 500;
            font-size: 18px;
            color: #000000;
        }

        .purchase-order-heading .icon {
            width: 12px;
            height: 12px;
            transition: transform 0.2s ease;
            transform: rotate(90deg);
        }

        .purchase-order-heading.expanded .icon {
            transform: rotate(0deg);
        }

        .purchase-order-form {
            margin-top: 11px;
            display: flex;
            flex-direction: column;
            gap: 11px;
            animation: slideIn 0.2s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 11px;
        }

        .form-group label {
            display: block;
            font-family: 'IBM Plex Sans', sans-serif;
            font-weight: 400;
            font-size: 14px;
            color: #000000;
            margin-bottom: 4px;
            line-height: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #c3c6c8;
            border-radius: 999px;
            font-family: 'IBM Plex Sans Condensed', sans-serif;
            font-size: 14px;
            color: #000000;
            background: white;
            transition: border-color 0.3s ease;
            height: 36px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00993a;
            box-shadow: 0 0 0 3px rgba(0, 153, 58, 0.1);
        }

        /* Reference Input Section */
        .reference-input-section {
            margin-top: 5px;
            background: rgba(249,251,252,0.6);
            border: 1px solid #c3c6c8;
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(7.25px);
        }

        .section-header {
            margin-bottom: 5px;
        }

        .section-header h3 {
            font-family: 'IBM Plex Sans', sans-serif;
            font-weight: 500;
            font-size: 18px;
            color: #000000;
            margin: 0;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-top: 16px;
        }

        .btn-add {
            background: transparent;
            color: #868b90;
            border: none;
            padding: 8px 10px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-add:hover {
            color: #000000;
        }

        /* Submit Button */
        .submit-section {
            margin-top: 20px;
            padding-top: 10px;
            display: flex;
            justify-content: flex-end;
        }

        .submit-btn {
            background: #000000;
            color: rgba(255,255,255,0.8);
            border: none;
            padding: 9px 18px;
            border-radius: 999px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            height: 36px;
            line-height: 20px;
        }

        .submit-btn:hover {
            background: #333;
            transform: translateY(-1px);
        }

        /* Authentication Section */
        .auth-section {
            text-align: center;
            padding: 40px 20px;
        }

        .auth-section h2 {
            font-family: 'IBM Plex Sans Condensed', sans-serif;
            font-weight: 600;
            font-size: 28px;
            color: #00251c;
            margin-bottom: 24px;
        }

        .btn {
            background: #00993a;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-family: 'IBM Plex Sans Condensed', sans-serif;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 8px 4px;
        }

        .btn:hover {
            background: #007a2e;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #00251c;
            border: 1px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .reference-panel .header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 16px;
        }

        .reference-panel .count {
            font-family: 'IBM Plex Sans Condensed', sans-serif;
            font-weight: 500;
            font-size: 16px;
            color: #868b90;
        }

        .reference-panel .content {
            flex: 1;
            overflow-y: auto;
            padding-right: 12px;
            margin-top: 16px;
            max-height: calc(600px - 60px); /* Account for header height */
        }

        .reference-panel .content::-webkit-scrollbar {
            width: 8px;
        }

        .reference-panel .content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .reference-panel .content::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        .reference-panel .content::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* Reference Cards */
        .reference-card {
            background: #f9fbfc;
            border: 0.5px solid #000000;
            border-radius: 10px;
            padding: 20px 10px;
            margin-bottom: 11px;
            margin-top: 8px;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 11px;
            width: 100%;
        }

        .reference-card.error {
            background: #fff8f8;
            border-color: #ffcfcf;
        }

        .reference-card .remove-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #c3c6c8;
            border: none;
            border-radius: 499.5px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #000000;
            transition: background-color 0.3s ease;
            padding: 9px 0;
            z-index: 1;
        }

        .reference-card .remove-btn:hover {
            background: #a8abae;
        }

        .reference-field {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 0;
            width: 100%;
        }

        .reference-field:last-child {
            margin-bottom: 0;
        }

        .reference-field-label {
            font-family: 'IBM Plex Sans', sans-serif;
            font-weight: 400;
            font-size: 14px;
            color: #525961;
            white-space: nowrap;
            line-height: 14px;
        }

        .reference-field-value {
            flex: 1;
            background: #ffffff;
            border: 1px solid #e4e4e4;
            border-radius: 999px;
            padding: 10px 12px;
            font-family: 'IBM Plex Sans Condensed', sans-serif;
            font-size: 14px;
            color: #767676;
            min-height: 28px;
            display: flex;
            align-items: center;
            line-height: 1.2;
            height: 28px;
            box-sizing: border-box;
        }

        .reference-field-value.error {
            background: #fff8f8;
            border-color: #ffcfcf;
        }

        /* Custom Scrollbar - REMOVED - now using native browser scrollbar */

        /* Utility Classes */
        .hidden { 
            display: none !important; 
        }

        .collapsed { 
            display: none; 
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .screen-container {
                width: 100%;
                height: 100vh;
                padding: 20px;
            }
            
            .content-area {
                flex-direction: column;
            }
            
            .main-panel,
            .reference-panel {
                max-width: none;
                width: 100%;
            }
        }

        /* History tab specific styles */
        #history-tab {
            width: 100%;
            max-width: none;
            transition: all 0.3s ease;
        }

        #history-tab .history-filters {
            margin-bottom: 20px;
        }

        #history-tab .history-section {
            width: 100%;
        }

        /* Hide sections only when history tab is active */
        .history-active .purchase-order-section,
        .history-active .reference-input-section,
        .history-active .submit-section {
            display: none !important;
        }

        /* Ensure purchase order form can be toggled properly */
        .purchase-order-form.hidden {
            display: none !important;
        }

        .purchase-order-form:not(.hidden) {
            display: block !important;
        }

        /* History tab when outside main panel */
        .wrapper-card > #history-tab {
            width: 100%;
            max-width: none;
            margin-top: 20px;
        }

        /* Fix scrolling for history content */
        .submission-history {
            max-height: 60vh;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .submission-history::-webkit-scrollbar {
            width: 8px;
        }

        .submission-history::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .submission-history::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        .submission-history::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        .tab-content {
            display: none;
        }

        .tab-content.hidden {
            display: none;
        }

        .tab-content:not(.hidden) {
            display: block;
        }

        #submit-tab {
            display: block;
        }

        /* Authentication Section Styles */
        .auth-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid #e9ecef;
        }

        .auth-form {
            margin-top: 16px;
        }

        .auth-form.hidden {
            display: none;
        }

        .auth-section .section-header h3 {
            color: #4a7c59;
            margin-bottom: 8px;
        }
    </style>

<body>
    <!-- Logo -->
    <div class="logo">
        <img src="/Interu_Logo_white.svg" alt="Interu Logo" width="167.414" height="51">
    </div>
    
    <div class="interface-container">
        <!-- Main Wrapper Card -->
        <div class="wrapper-card">
            <!-- Content Area with Two Columns -->
            <div class="content-area">
                <!-- Column 1: Header + Forms/History -->
                <div class="column-1">
                    <!-- Header (Always Visible) -->
                    <div class="header">
                        <!-- Role Tabs -->
                        <div class="role-tabs">
                            <button class="role-tab active" onclick="switchRole('supplier')">Supplier</button>
                            <div class="role-divider"></div>
                            <button class="role-tab" onclick="switchRole('customer')">Customer</button>
                        </div>
                        

                        
                        <!-- Sub Tabs -->
                        <div class="sub-tabs">
                            <button class="sub-tab active" onclick="showTab('submit')">Submit References</button>
                            <button class="sub-tab" onclick="showTab('history')">History</button>
                        </div>
                    </div>

                    <!-- Forms Panel (Only when submit active) -->
                    <div id="forms-panel" class="forms-panel">
                        <!-- Authentication Section -->
                        <div id="auth-section" class="auth-section">
                            <div class="section-header">
                                <h3>Email Verification Required</h3>
                                <p style="color: #6c757d; font-size: 14px; margin: 0;">Please verify your email to submit references</p>
                            </div>
                            
                            <!-- Email Form -->
                            <div id="email-form" class="auth-form">
                                <div class="form-group">
                                    <label for="email">Email Address:</label>
                                    <input type="email" id="email" placeholder="Enter your email address" required>
                                </div>
                                <button class="btn" onclick="sendOTP()">Send Verification Code</button>
                            </div>

                            <!-- OTP Form -->
                            <div id="otp-form" class="auth-form hidden">
                                <div class="form-group">
                                    <label for="otp">Verification Code:</label>
                                    <input type="text" id="otp" placeholder="Enter 6-digit code" maxlength="6" required>
                                </div>
                                <button class="btn" onclick="verifyOTP()">Verify Code</button>
                                <button class="btn btn-secondary" onclick="resendOTP()" style="margin-left: 12px;">Resend Code</button>
                            </div>
                        </div>

                        <!-- Purchase Order Section -->
                        <div class="purchase-order-section">
                            <button class="purchase-order-heading expanded" id="purchase-order-heading" onclick="togglePurchaseOrder()">
                                <span class="icon">►</span>
                                Purchase Order Information
                            </button>
                            <div class="purchase-order-form" id="purchase-order-form">
                                <div class="form-group">
                                    <label>PO Number (Optional if Delivery ID provided)</label>
                                    <input type="text" id="po-number" placeholder="Enter PO Number">
                                </div>
                                <div class="form-group">
                                    <label>Delivery ID (Optional if PO Number provided)</label>
                                    <input type="text" id="delivery-id" placeholder="Enter Delivery ID">
                                </div>
                                <div class="form-group">

                                <button class="btn btn-secondary" onclick="loadHistory()" style="padding: 8px 16px; font-size: 12px;">Refresh</button>

                <!-- Column 2: Reference Panel -->
                <div class="reference-panel" id="reference-panel" style="display: none;">

    <script>
        let references = [];
        let isPurchaseOrderExpanded = true;

        // Authentication functions
        function sendOTP() {
            const email = document.getElementById('email').value;
            if (!email) {
                alert('Please enter your email address');
                return;
            }
            
            const supplierLinkId = getSupplierLinkId();
            if (!supplierLinkId) {
                alert('Invalid supplier link. No supplier ID found in URL.');
                return;
            }

            // Send OTP request to API
            fetch('/api/supplier/verify-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    email: email, 
                    supplierLinkId: supplierLinkId 
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    // Show OTP form
                    document.getElementById('email-form').classList.add('hidden');
                    document.getElementById('otp-form').classList.remove('hidden');
                    alert('Verification code sent to your email');
                } else {
                    alert(data.error || 'Failed to send verification code');
                }
            })
            .catch(error => {
                console.error('Error sending OTP:', error);
                alert('Failed to send verification code. Please try again.');
            });
        }

        function verifyOTP() {
            const email = document.getElementById('email').value;
            const otp = document.getElementById('otp').value;
            const supplierLinkId = getSupplierLinkId();
            
            if (!otp || otp.length !== 6) {
                alert('Please enter a valid 6-digit verification code');
                return;
            }

            // Verify OTP with API
            fetch('/api/supplier/validate-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    email: email, 
                    otp: otp, 
                    supplierLinkId: supplierLinkId 
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    // Store token and hide auth section
                    authToken = data.token;
                    localStorage.setItem('authToken', data.token);
                    document.getElementById('auth-section').classList.add('hidden');
                    alert('Authentication successful! You can now submit references.');
                } else {
                    alert(data.error || 'Invalid verification code');
                }
            })
            .catch(error => {
                console.error('Error verifying OTP:', error);
                alert('Failed to verify code. Please try again.');
            });
        }

        function resendOTP() {
            document.getElementById('email-form').classList.remove('hidden');
            document.getElementById('otp-form').classList.add('hidden');
        }

        // Role switching
        function switchRole(role) {
            const tabs = document.querySelectorAll('.role-tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update UI based on role
            if (role === 'customer') {
                const supplierLinkId = getSupplierLinkId();
                if (supplierLinkId) {
                    window.location.href = `/customer?fromSupplier=${supplierLinkId}`;
                } else {
                    window.location.href = '/customer';
                }
            }
        }

        // Tab switching
        function showTab(tabName) {
            const formsPanel = document.getElementById('forms-panel');
            const historyPanel = document.getElementById('history-panel');
            const column1 = document.querySelector('.column-1');
            const wrapperCard = document.querySelector('.wrapper-card');
            const subTabs = document.querySelectorAll('.sub-tab');
            
            // Update sub tab active states
            subTabs.forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            if (tabName === 'history') {
                // Show history panel, hide forms panel
                formsPanel.classList.add('hidden');
                historyPanel.classList.remove('hidden');
                
                // Set column 1 to history-active width
                if (column1) {
                    column1.classList.remove('forms-active');
                    column1.classList.add('history-active');
                }
                
                // Set wrapper to history-active width
                if (wrapperCard) {
                    wrapperCard.classList.add('history-active');
                }
                
                // Hide reference panel in history mode
                const referencePanel = document.getElementById('reference-panel');
                if (referencePanel) {
                    referencePanel.style.display = 'none';
                }
                
                // Auto-refresh history when switching to history tab
                setTimeout(() => {
                    loadHistory();
                }, 100);
            } else {
                // Show forms panel, hide history panel
                formsPanel.classList.remove('hidden');
                historyPanel.classList.add('hidden');
                
                // Set column 1 to forms-active width
                if (column1) {
                    column1.classList.remove('history-active');
                    column1.classList.add('forms-active');
                }
                
                // Remove history-active class from wrapper card
                if (wrapperCard) {
                    wrapperCard.classList.remove('history-active');
                }
                
                // Show reference panel if there are references
                const referencePanel = document.getElementById('reference-panel');
                if (referencePanel && references.length > 0) {
                    referencePanel.style.display = 'block';
                }
            }
        }

        // Purchase order toggle
        function togglePurchaseOrder() {
            const heading = document.getElementById('purchase-order-heading');
            const form = document.getElementById('purchase-order-form');
            
            isPurchaseOrderExpanded = !isPurchaseOrderExpanded;
            
            if (isPurchaseOrderExpanded) {
                heading.classList.add('expanded');
                form.classList.remove('hidden');
            } else {
                heading.classList.remove('expanded');
                form.classList.add('hidden');
            }
        }

        // Reference management
        function addReference() {
            const refNumber = document.getElementById('reference-number').value;
            const valNumber = document.getElementById('validation-number').value;
            
            if (!refNumber) {
                alert('Please enter a reference number');
                return;
            }
            
            const newReference = {
                id: Date.now().toString(),
                referenceNumber: refNumber,
                validationNumber: valNumber
            };
            
            references.push(newReference);
            updateReferenceDisplay();
            
            // Clear inputs
            document.getElementById('reference-number').value = '';
            document.getElementById('validation-number').value = '';
            
            // Show reference panel if it was hidden
            const referencePanel = document.getElementById('reference-panel');
            if (referencePanel.style.display === 'none') {
                referencePanel.style.display = 'block';
            }
        }

        function removeReference(id) {
            references = references.filter(ref => ref.id !== id);
            updateReferenceDisplay();
            
            // Hide reference panel if no references left
            if (references.length === 0) {
                const referencePanel = document.getElementById('reference-panel');
                referencePanel.style.display = 'none';
            }
        }

        function updateReferenceDisplay() {
            const referenceList = document.getElementById('reference-list');
            const referenceCount = document.getElementById('reference-count');
            const wrapperCard = document.querySelector('.wrapper-card');
            
            referenceCount.textContent = `${references.length} References created`;
            
            referenceList.innerHTML = '';
            
            references.forEach(ref => {
                const hasError = ref.referenceNumber === '12332';
                const card = document.createElement('div');
                card.className = `reference-card ${hasError ? 'error' : ''}`;
                card.innerHTML = `
                    <div class="reference-field">
                        <span class="reference-field-label">Reference Number:</span>
                        <div class="reference-field-value ${hasError ? 'error' : ''}">
                            ${ref.referenceNumber}
                        </div>
                    </div>
                    <div class="reference-field">
                        <span class="reference-field-label">Validation Number:</span>
                        <div class="reference-field-value">
                            ${ref.validationNumber || '-------'}
                        </div>
                    </div>
                    <button class="remove-btn" onclick="removeReference('${ref.id}')">×</button>
                `;
                referenceList.appendChild(card);
            });
            
            // Show/hide reference panel and update wrapper width
            const referencePanel = document.getElementById('reference-panel');
            if (references.length > 0) {
                referencePanel.style.display = 'block';
                wrapperCard.classList.remove('no-references');
                wrapperCard.classList.add('has-references');
            } else {
                referencePanel.style.display = 'none';
                wrapperCard.classList.remove('has-references');
                wrapperCard.classList.add('no-references');
            }
        }

        // Custom scrollbar functionality - REMOVED - now using native browser scrollbar

        // Initialize the layout
        document.addEventListener('DOMContentLoaded', function() {
            // Set initial state
            const column1 = document.querySelector('.column-1');
            const wrapperCard = document.querySelector('.wrapper-card');
            
            if (column1) {
                column1.classList.add('forms-active');
            }
            
            if (wrapperCard) {
                wrapperCard.classList.add('no-references');
            }
            
            // Reference list is now handled by native browser scrolling
        });

        function addCSVFile() {
            // CSV file upload logic
            alert('CSV file upload functionality');
        }

        // Test submission function for debugging
        function testSubmission() {
            // Fill in test data
            const purchaseOrderForm = document.getElementById('purchase-order-form');
            const formInputs = purchaseOrderForm.querySelectorAll('input');
            formInputs[0].value = 'TEST-PO-001'; // PO Number
            formInputs[1].value = 'TEST-DEL-001'; // Delivery ID
            formInputs[2].value = '12345'; // Delivery Postcode
            
            // Add a test reference if none exist
            if (references.length === 0) {
                references.push({
                    id: Date.now().toString(),
                    referenceNumber: 'TEST-REF-001',
                    validationNumber: 'TEST-VAL-001'
                });
                updateReferenceDisplay();
            }
            
            console.log('Test data prepared. You can now click Submit References to test the submission.');
            alert('Test data prepared. You can now click Submit References to test the submission.');
        }

        // Working submit references function (restored from main branch)
        async function submitReferences() {
            try {
                if (references.length === 0) {
                    alert('Please add at least one reference before submitting');
                    return;
                }

                // Get the form fields
                const poNumber = document.getElementById('po-number')?.value?.trim() || '';
                const deliveryId = document.getElementById('delivery-id')?.value?.trim() || '';
                const postcode = document.getElementById('delivery-postcode')?.value?.trim() || '';

                // Check if we have at least one identifier (PO Number OR Delivery ID required)
                if (!poNumber && !deliveryId) {
                    alert('Please fill in either PO Number or Delivery ID (at least one is required)');
                    return;
                }

                // Check if we have the required postcode
                if (!postcode) {
                    alert('Please fill in the Delivery Postcode');
                    return;
                }

                // Submit each reference individually (like the working version)
                let successCount = 0;
                let errorCount = 0;

                for (const reference of references) {
                    try {
                        const response = await fetch('/api/supplier/submit', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${authToken}`
                            },
                            body: JSON.stringify({
                                poNumber: poNumber,
                                deliveryId: deliveryId,
                                deliveryPostcode: postcode,
                                referenceNumber: reference.referenceNumber,
                                validationNumber: reference.validationNumber || ''
                            })
                        });

                        if (response.ok) {
                            successCount++;
                        } else {
                            const errorData = await response.json();
                            console.error('Reference submission failed:', errorData);
                            errorCount++;
                        }
                    } catch (error) {
                        errorCount++;
                    }
                }

                if (successCount > 0) {
                    alert(`Successfully submitted ${successCount} reference(s)${errorCount > 0 ? `, ${errorCount} failed` : ''}`);
                    
                    // Clear references and reset form
                    references = [];
                    updateReferenceDisplay();
                    
                    // Clear form fields
                    if (document.getElementById('po-number')) document.getElementById('po-number').value = '';
                    if (document.getElementById('delivery-id')) document.getElementById('delivery-id').value = '';
                    if (document.getElementById('delivery-postcode')) document.getElementById('delivery-postcode').value = '';
                } else {
                    console.error('All references failed to submit. Check console for details.');
                    alert(`Failed to submit references. ${errorCount} references failed. Check browser console for details.`);
                }
            } catch (error) {
                console.error('Error submitting references:', error);
                alert('Network error occurred. Please try again.');
            }
        }

        // History functionality
        let historyFilters = {};
        let authToken = localStorage.getItem('authToken');
        
        // Extract supplier link ID from URL
        function getSupplierLinkId() {
            const pathSegments = window.location.pathname.split('/');
            
            // Extract supplier ID from URL path
            if (pathSegments.includes('supplier') && pathSegments.length > 2) {
                return pathSegments[pathSegments.length - 1];
            }
            
            return null;
        }

        // Initialize supplier authentication
        async function initializeSupplier() {
            let supplierLinkId = getSupplierLinkId();
            
            if (!supplierLinkId) {
                alert('Invalid supplier link. No supplier ID found in URL.');
                return false;
            }

            // Check if admin has directly activated this link
            try {
                console.log('Checking admin activation for supplier:', supplierLinkId);
                const activationResponse = await fetch('/api/supplier/check-admin-activation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ supplierLinkId })
                });

                if (activationResponse.ok) {
                    const activationData = await activationResponse.json();
                    console.log('Activation check response:', activationData);
                    if (activationData.isAdminActivated || activationData.isActive) {
                        // Admin has directly activated this link OR link is active - bypass OTP
                        console.log('Link is active - OTP bypassed');
                        
                        // Generate a valid authentication token for active links
                        const token = btoa(JSON.stringify({
                            supplierLinkId: supplierLinkId,
                            isActive: true,
                            bypassedAt: new Date().toISOString()
                        }));
                        
                        // Store the token
                        localStorage.setItem('authToken', token);
                        console.log('Generated bypass token for active link');
                        console.log('Token content:', JSON.stringify({
                            supplierLinkId: supplierLinkId,
                            isActive: true,
                            bypassedAt: new Date().toISOString()
                        }));
                        console.log('Encoded token:', token);
                        
                        document.getElementById('auth-section').classList.add('hidden');
                        return true;
                    }
                }
            } catch (error) {
                console.log('Could not check admin activation status:', error);
                // Continue with normal OTP flow
            }

            // Validate supplier link
            try {
                const response = await fetch('/api/supplier/validate-link', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ supplierLinkId })
                });

                if (!response.ok) {
                    alert('Invalid or inactive supplier link.');
                    return false;
                }
            } catch (error) {
                alert('Failed to validate supplier link.');
                return false;
            }

            // Check if we have a valid token
            if (!authToken) {
                // No valid token - user needs to authenticate via OTP
                console.log('No valid authentication token found. Please use OTP verification.');
                return false;
            } else {
                // Already authenticated
                return true;
            }
            
            return true;
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            const isAuthenticated = await initializeSupplier();
            if (isAuthenticated) {
                // Load history if authenticated
                await loadHistory();
            } else {
                // Show authentication section if not authenticated
                document.getElementById('auth-section').classList.remove('hidden');
            }
        });
        
        async function loadHistory() {
            const currentSupplierLinkId = getSupplierLinkId();
            if (!currentSupplierLinkId) {
                const historyContent = document.getElementById('history-content');
                historyContent.innerHTML = '<p style="color: #dc3545; text-align: center; padding: 40px;">Supplier Link ID not found. Please refresh the page.</p>';
                return;
            }

            try {
                const historyContent = document.getElementById('history-content');
                historyContent.innerHTML = '<div style="text-align: center; padding: 20px; color: #6c757d;">Loading...</div>';

                // Build query parameters
                const params = new URLSearchParams();
                if (historyFilters.poNumber) params.append('poNumber', historyFilters.poNumber);
                if (historyFilters.deliveryId) params.append('deliveryId', historyFilters.deliveryId);
                if (historyFilters.postcode) params.append('postcode', historyFilters.postcode); // Added postcode filter
                if (historyFilters.dateRange) params.append('dateRange', historyFilters.dateRange);

                const response = await fetch(`/api/supplier/submissions?${params.toString()}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();
                if (response.ok) {
                    if (data.submissions.length === 0) {
                        historyContent.innerHTML = '<p style="color: #6c757d; text-align: center; padding: 40px;">No submissions found.</p>';
                    } else {
                        // Group submissions by PO/Delivery
                        const grouped = {};
                        data.submissions.forEach(submission => {
                            const key = `${submission.po_number}-${submission.delivery_id}`;
                            if (!grouped[key]) {
                                grouped[key] = {
                                    poNumber: submission.po_number,
                                    deliveryId: submission.delivery_id,
                                    deliveryPostcode: submission.delivery_postcode,
                                    references: [],
                                    submittedAt: submission.submitted_at
                                };
                            }
                            grouped[key].references.push({
                                referenceNumber: submission.reference_number,
                                validationNumber: submission.validation_number,
                                submittedAt: submission.submitted_at
                            });
                            
                            // Keep the most recent submission time
                            if (new Date(submission.submitted_at) > new Date(grouped[key].submittedAt)) {
                                grouped[key].submittedAt = submission.submitted_at;
                            }
                        });

                        // Generate compact HTML for grouped submissions
                        historyContent.innerHTML = Object.values(grouped).map(group => `
                            <div style="background: white; border: 1px solid #e9ecef; border-radius: 8px; margin-bottom: 12px; overflow: hidden;">
                                <div style="background: linear-gradient(135deg, #4a7c59, #6a9969); color: white; padding: 12px 16px; font-size: 14px; font-weight: 600;">
                                    <div style="display: flex; justify-content: space-between; align-items: center;">
                                        <span>PO: ${group.poNumber || '-'} | Delivery: ${group.deliveryId || '-'} | Postcode: ${group.deliveryPostcode || '-'}</span>
                                        <small style="opacity: 0.8;">${group.references.length} ref${group.references.length !== 1 ? 's' : ''}</small>
                                    </div>
                                    <small style="opacity: 0.8;">Last updated: ${new Date(group.submittedAt).toLocaleString()}</small>
                                </div>
                                <div style="padding: 12px;">
                                    ${group.references.map(ref => `
                                        <div style="display: grid; grid-template-columns: 2fr 2fr 1fr; gap: 12px; padding: 8px; border-bottom: 1px solid #f1f3f4; align-items: center; font-size: 14px;">
                                            <div style="font-weight: 600; color: #4a7c59;">${ref.referenceNumber}</div>
                                            <div style="color: #28a745;">${ref.validationNumber || '-'}</div>
                                            <div style="color: #6c757d; font-size: 12px;">${new Date(ref.submittedAt).toLocaleString()}</div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `).join('');
                    }
                } else {
                    historyContent.innerHTML = '<p style="color: #dc3545; text-align: center; padding: 40px;">Failed to load history. Please try again.</p>';
                }
            } catch (error) {
                historyContent.innerHTML = '<p style="color: #dc3545; text-align: center; padding: 40px;">Network error occurred.</p>';
            }
        }

        function applyHistoryFilters() {
            historyFilters = {
                poNumber: document.getElementById('po-filter').value,
                deliveryId: document.getElementById('delivery-filter').value,
                postcode: document.getElementById('postcode-filter').value, // Added postcode filter
                dateRange: document.getElementById('date-filter').value
            };
            loadHistory();
        }

        function clearHistoryFilters() {
            document.getElementById('po-filter').value = '';
            document.getElementById('delivery-filter').value = '';
            document.getElementById('postcode-filter').value = ''; // Clear postcode filter
            document.getElementById('date-filter').value = '';
            historyFilters = {};
            loadHistory();
        }


    </script>
