<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Portal - Interu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:wght@300;400;500;600;700&family=IBM+Plex+Sans:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            line-height: 1.6; 
            color: #000000; 
            background: radial-gradient(circle, #dfeeda, #c0d9bd, #a2c6a3);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
        }

        /* Background image layer */
        body::before {
            content: '';
            position: fixed;
            bottom: 0;
            right: 0;
            width: 50vw;
            height: 100vh;
            background-image: url('/bg-image.png');
            background-position: right bottom;
            background-repeat: no-repeat;
            background-size: 50vw auto;
            z-index: 1;
            pointer-events: none;
        }

        .interface-container {
            position: fixed;
            top: 140px;
            left: 60px;
            z-index: 2;
            transform: scale(1.2);
            transform-origin: top left;
        }

        .wrapper-card {
            background: rgba(255,255,255,0.8);
            border-radius: 10px;
            padding: 20px 20px 20px 20px;
            border: 1px solid #f3f3f3;
            box-shadow: 0px 0px 2px 0px rgba(0,0,0,0.25);
            backdrop-filter: blur(10px);
            transition: width 0.3s ease;
            min-height: 600px;
        }

        /* Column 1: Header + Forms/History */
        .column-1 {
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            margin-top: 0;
        }

        /* Column 1 width based on active state */
        .column-1.forms-active {
            width: 420px;
        }

        .column-1.history-active {
            width: 100%;
        }

        /* Header (Always visible in Column 1) */
        .header {
            margin-bottom: 20px;
            margin-top: 0;
        }

        /* Forms Panel (Only when submit active) */
        .forms-panel {
            display: block;
        }

        .forms-panel.hidden {
            display: none;
        }

        /* History Panel (Only when history active) */
        .history-panel {
            display: block;
        }

        .history-panel.hidden {
            display: none;
        }

        /* Content Area (Two columns) */
        .content-area {
            display: flex;
            gap: 20px;
            align-items: stretch;
            margin-top: 0;
        }

        /* Column 2: Reference Panel */
        .reference-panel {
            width: 360px;
            flex-shrink: 0;
            height: 600px;
            align-self: stretch;
            display: flex;
            flex-direction: column;
        }

        /* Wrapper width based on content (including padding) */
        .wrapper-card.no-references {
            width: 460px; /* 420px content + 40px padding */
        }

        .wrapper-card.has-references {
            width: 840px; /* 800px content + 40px padding */
        }

        .wrapper-card.history-active {
            width: 100% !important;
        }

        /* Fix form spacing and overflow */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            box-sizing: border-box;
            padding: 10px 12px;
            border: 1px solid #c3c6c8;
            border-radius: 999px;
            font-family: 'IBM Plex Sans Condensed', sans-serif;
            font-size: 14px;
            color: #000000;
            background: white;
            transition: border-color 0.3s ease;
            height: 36px;
        }

        .purchase-order-section {
            margin-bottom: 20px;
        }

        .reference-input-section {
            margin-bottom: 20px;
        }

        .submit-section {
            margin-top: 20px;
        }

        .logo {
            position: fixed;
            top: 30px;
            left: 60px;
            z-index: 3;
            height: 51px;
            width: 167.414px;
        }

        .logo img {
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.15));
            width: 167.414px;
            height: 51px;
            object-fit: contain;
        }

        /* Add subtle texture/noise */
        .gradient-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255,255,255,0.08) 0%, transparent 50%);
            pointer-events: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-wrapper {
                padding: 10px;
            }
            
            .gradient-container {
                min-height: 95vh;
                border-width: 6px;
                border-radius: 15px;
            }
        }

        @media (max-width: 480px) {
            .main-wrapper {
                padding: 5px;
            }
            
            .gradient-container {
                min-height: 98vh;
                border-width: 4px;
                border-radius: 12px;
            }
        }

        /* Keep existing styles for now */
        .screen-container {
            position: absolute;
            background: #000000;
            background-size: 100.43% 118.26%, auto;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTUxMiIgaGVpZ2h0PSI4NTYiIHZpZXdCb3g9IjAgMCAxNTEyIDg1NiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjE1MTIiIGhlaWdodD0iODU2IiBmaWxsPSIjMDA5OTNhIi8+CjxwYXRoIGQ9Ik04MDAgNDAwQzgwMCA0MDAgNzAwIDMwMCA2MDAgMzAwQzUwMCAzMDAgNDAwIDQwMCA0MDAgNTAwQzQwMCA2MDAgNTAwIDcwMCA2MDAgNzAwQzcwMCA3MDAgODAwIDYwMCA4MDAgNTAwWiIgZmlsbD0iIzAwN2EyZSIvPgo8cGF0aCBkPSJNNzAwIDMwMEw2MDAgNDAwTDUwMCAzMDBMNjAwIDIwMFoiIGZpbGw9IiMwMDc5MmUiLz4KPC9zdmc+');
            top: 0;
            left: 0;
            width: 1512px;
            height: 856px;
            padding: 30px 60px 100px 60px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            position: relative;
            z-index: 10;
            height: 34px;
            width: 111.609px;
        }

        .logo svg {
            height: 34px;
            width: auto;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.15));
        }

        .content-area {
            display: flex;
            flex-direction: row;
            gap: 20px;
            padding: 10px 0 0 0;
            width: 100%;
            margin-top: 0;
        }

        .main-panel {
            background: transparent;
            border-radius: 10px;
            padding: 0;
            position: relative;
        }

        .reference-panel {
            background: rgba(255,255,255,0.6);
            border-radius: 10px;
            border: 1px solid #f3f3f3;
            box-shadow: 0px 0px 2px 0px rgba(0,0,0,0.25);
            height: auto;
            width: 360px;
            padding: 20px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            flex-shrink: 0;
            align-self: stretch;
            display: flex;
            flex-direction: column;
        }

        /* Role Tabs */
        .role-tabs {
            display: flex;
            gap: 11px;
            margin-bottom: 16px;
            align-items: center;
            width: 100%;
        }

        .role-tab {
            flex: 1;
            padding: 0;
            background: transparent;
            border: none;
            cursor: pointer;
            font-family: 'IBM Plex Sans Condensed', sans-serif;
            font-weight: 600;
            font-size: 24px;
            color: #00251c;
            transition: all 0.3s ease;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 24px;
        }

        .role-tab.active {
            color: #00251c;
            font-weight: 700;
        }

                .role-tab:not(.active) {
            color: #868b90;
            font-weight: 500;
        }
        
        .role-tab.refresh-btn {
            background-color: #6c757d;
            color: white;
            min-width: 40px;
            padding: 8px 12px;
            flex: 0 0 auto;
        }
        
        .role-tab.refresh-btn:hover {
            background-color: #5a6268;
        }
        
        .role-divider {
            width: 1px;
            height: 24px;
            background: #d9d9d9;
            flex-shrink: 0;
        }

        /* Sub Tabs */
        .sub-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 20px;
            height: 30px;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #868b90;
        }

        .sub-tab {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-family: 'IBM Plex Sans Condensed', sans-serif;
            font-weight: 500;
            font-size: 14.765px;
            color: #000000;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sub-tab.active {
            background: #b6ffe1;
            color: #000000;
        }

        /* Purchase Order Section */
        .purchase-order-section {
            border-bottom: 1px solid #f3f3f3;
            padding: 20px 0;
        }

        .purchase-order-heading {
            display: flex;
            align-items: center;
            gap: 11px;
            cursor: pointer;
            background: transparent;
            border: none;
            width: 100%;
            text-align: left;
            padding: 0;
            font-family: 'IBM Plex Sans', sans-serif;
            font-weight: 500;
            font-size: 18px;
            color: #000000;
        }

        .purchase-order-heading .icon {
            width: 12px;
            height: 12px;
            transition: transform 0.2s ease;
            transform: rotate(90deg);
        }

        .purchase-order-heading.expanded .icon {
            transform: rotate(0deg);
        }

        .purchase-order-form {
            margin-top: 11px;
            display: flex;
            flex-direction: column;
            gap: 11px;
            animation: slideIn 0.2s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 11px;
        }

        .form-group label {
            display: block;
            font-family: 'IBM Plex Sans', sans-serif;
            font-weight: 400;
            font-size: 14px;
            color: #000000;
            margin-bottom: 4px;
            line-height: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #c3c6c8;
            border-radius: 999px;
            font-family: 'IBM Plex Sans Condensed', sans-serif;
            font-size: 14px;
            color: #000000;
            background: white;
            transition: border-color 0.3s ease;
            height: 36px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00993a;
            box-shadow: 0 0 0 3px rgba(0, 153, 58, 0.1);
        }

        /* Reference Input Section */
        .reference-input-section {
            margin-top: 5px;
            background: rgba(249,251,252,0.6);
            border: 1px solid #c3c6c8;
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(7.25px);
        }

        .section-header {
            margin-bottom: 5px;
        }

        .section-header h3 {
            font-family: 'IBM Plex Sans', sans-serif;
            font-weight: 500;
            font-size: 18px;
            color: #000000;
            margin: 0;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-top: 16px;
        }

        .btn-add {
            background: transparent;
            color: #868b90;
            border: none;
            padding: 8px 10px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-add:hover {
            color: #000000;
        }

        /* Submit Button */
        .submit-section {
            margin-top: 20px;
            padding-top: 10px;
            display: flex;
            justify-content: flex-end;
        }

        .submit-btn {
            background: #000000;
            color: rgba(255,255,255,0.8);
            border: none;
            padding: 9px 18px;
            border-radius: 999px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            height: 36px;
            line-height: 20px;
        }

        .submit-btn:hover {
            background: #333;
            transform: translateY(-1px);
        }

        /* Authentication Section */
        .auth-section {
            text-align: center;
            padding: 40px 20px;
        }

        .auth-section h2 {
            font-family: 'IBM Plex Sans Condensed', sans-serif;
            font-weight: 600;
            font-size: 28px;
            color: #00251c;
            margin-bottom: 24px;
        }

        .btn {
            background: #00993a;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-family: 'IBM Plex Sans Condensed', sans-serif;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 8px 4px;
        }

        .btn:hover {
            background: #007a2e;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #00251c;
            border: 1px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .reference-panel .header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 16px;
        }

        .reference-panel .count {
            font-family: 'IBM Plex Sans Condensed', sans-serif;
            font-weight: 500;
            font-size: 16px;
            color: #868b90;
        }

        .reference-panel .content {
            flex: 1;
            overflow-y: auto;
            padding-right: 12px;
            margin-top: 16px;
            max-height: calc(600px - 60px); /* Account for header height */
        }

        .reference-panel .content::-webkit-scrollbar {
            width: 8px;
        }

        .reference-panel .content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .reference-panel .content::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        .reference-panel .content::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* Reference Cards */
        .reference-card {
            background: #f9fbfc;
            border: 0.5px solid #000000;
            border-radius: 10px;
            padding: 20px 10px;
            margin-bottom: 11px;
            margin-top: 8px;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 11px;
            width: 100%;
        }

        .reference-card.error {
            background: #fff8f8;
            border-color: #ffcfcf;
        }

        .reference-card .remove-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #c3c6c8;
            border: none;
            border-radius: 499.5px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #000000;
            transition: background-color 0.3s ease;
            padding: 9px 0;
            z-index: 1;
        }

        .reference-card .remove-btn:hover {
            background: #a8abae;
        }

        .reference-field {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 0;
            width: 100%;
        }

        .reference-field:last-child {
            margin-bottom: 0;
        }

        .reference-field-label {
            font-family: 'IBM Plex Sans', sans-serif;
            font-weight: 400;
            font-size: 14px;
            color: #525961;
            white-space: nowrap;
            line-height: 14px;
        }

        .reference-field-value {
            flex: 1;
            background: #ffffff;
            border: 1px solid #e4e4e4;
            border-radius: 999px;
            padding: 10px 12px;
            font-family: 'IBM Plex Sans Condensed', sans-serif;
            font-size: 14px;
            color: #767676;
            min-height: 28px;
            display: flex;
            align-items: center;
            line-height: 1.2;
            height: 28px;
            box-sizing: border-box;
        }

        .reference-field-value.error {
            background: #fff8f8;
            border-color: #ffcfcf;
        }

        /* Custom Scrollbar - REMOVED - now using native browser scrollbar */

        /* Utility Classes */
        .hidden { 
            display: none !important; 
        }

        .collapsed { 
            display: none; 
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .screen-container {
                width: 100%;
                height: 100vh;
                padding: 20px;
            }
            
            .content-area {
                flex-direction: column;
            }
            
            .main-panel,
            .reference-panel {
                max-width: none;
                width: 100%;
            }
        }

        /* History tab specific styles */
        #history-tab {
            width: 100%;
            max-width: none;
            transition: all 0.3s ease;
        }

        #history-tab .history-filters {
            margin-bottom: 20px;
        }

        #history-tab .history-section {
            width: 100%;
        }

        /* Hide sections only when history tab is active */
        .history-active .purchase-order-section,
        .history-active .reference-input-section,
        .history-active .submit-section {
            display: none !important;
        }

        /* Ensure purchase order form can be toggled properly */
        .purchase-order-form.hidden {
            display: none !important;
        }

        .purchase-order-form:not(.hidden) {
            display: block !important;
        }

        /* History tab when outside main panel */
        .wrapper-card > #history-tab {
            width: 100%;
            max-width: none;
            margin-top: 20px;
        }

        /* Fix scrolling for history content */
        .submission-history {
            max-height: 60vh;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .submission-history::-webkit-scrollbar {
            width: 8px;
        }

        .submission-history::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .submission-history::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        .submission-history::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        .tab-content {
            display: none;
        }

        .tab-content.hidden {
            display: none;
        }

        .tab-content:not(.hidden) {
            display: block;
        }

        #submit-tab {
            display: block;
        }

        /* Authentication Section Styles */
        .auth-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid #e9ecef;
        }

        .auth-form {
            margin-top: 16px;
        }

        .auth-form.hidden {
            display: none;
        }

        .auth-section .section-header h3 {
            color: #4a7c59;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo">
        <img src="/Interu_Logo_white.svg" alt="Interu Logo" width="167.414" height="51">
    </div>
    
    <div class="interface-container">
        <!-- Main Wrapper Card -->
        <div class="wrapper-card">
            <!-- Content Area with Two Columns -->
            <div class="content-area">
                <!-- Column 1: Header + Forms/History -->
                <div class="column-1 history-active">
                    <!-- Header (Always Visible) -->
                    <div class="header">
                        <h2 style="color: #4a7c59; margin: 0; font-size: 24px; font-family: 'IBM Plex Sans Condensed', sans-serif;">Supplier Portal</h2>
                        <p style="color: #6c757d; margin: 8px 0 0 0; font-size: 14px;">View your submission history</p>
                    </div>

                    <!-- History Panel (Always visible) -->
                    <div id="history-panel" class="history-panel">
                        <!-- History Filters -->
                        <div class="history-filters" style="background: #f8f9fa; border-radius: 8px; padding: 16px; margin-bottom: 20px;">
                            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr auto; gap: 12px; align-items: end;">
                                <div class="form-group" style="margin-bottom: 0;">
                                    <label style="font-size: 12px; margin-bottom: 4px;">PO Number</label>
                                    <input type="text" id="po-filter" placeholder="Filter by PO" style="padding: 8px 12px; font-size: 14px;">
                                </div>
                                <div class="form-group" style="margin-bottom: 0;">
                                    <label style="font-size: 12px; margin-bottom: 4px;">Delivery ID</label>
                                    <input type="text" id="delivery-filter" placeholder="Filter by delivery" style="padding: 8px 12px; font-size: 14px;">
                                </div>
                                <div class="form-group" style="margin-bottom: 0;">
                                    <label style="font-size: 12px; margin-bottom: 4px;">Postcode</label>
                                    <input type="text" id="postcode-filter" placeholder="Filter by postcode" style="padding: 8px 12px; font-size: 14px;">
                                </div>
                                <div class="form-group" style="margin-bottom: 0;">
                                    <label style="font-size: 12px; margin-bottom: 4px;">Date Range</label>
                                    <select id="date-filter" style="padding: 8px 12px; font-size: 14px;">
                                        <option value="">All Time</option>
                                        <option value="today">Today</option>
                                        <option value="week">This Week</option>
                                        <option value="month">This Month</option>
                                    </select>
                                </div>
                                <div style="display: flex; gap: 8px;">
                                    <button class="btn" onclick="applyHistoryFilters()" style="padding: 8px 16px; font-size: 12px;">Filter</button>
                                    <button class="btn btn-secondary" onclick="clearHistoryFilters()" style="padding: 8px 16px; font-size: 12px;">Clear</button>
                                </div>
                            </div>
                        </div>

                        <!-- History Content -->
                        <div class="history-section">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                                <h3 style="color: #4a7c59; margin: 0; font-size: 18px;">Submission History</h3>
                                <button class="btn btn-secondary" onclick="loadHistory()" style="padding: 8px 16px; font-size: 12px;">Refresh</button>
                            </div>
                            <div id="history-content" class="submission-history" style="background: white; border-radius: 8px; border: 1px solid #e9ecef; padding: 16px;">
                                <p style="color: #6c757d; text-align: center; padding: 40px;">Loading your submission history...</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Column 2: Reference Panel -->
                <div class="reference-panel" id="reference-panel" style="display: none;">
                    <div class="header">
                        <span class="count" id="reference-count">0 References created</span>
                    </div>
                    <div class="content" id="reference-list">
                        <!-- References will be added here dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script>
        // History functionality
        let historyFilters = {};
        
        // Extract supplier link ID from URL
        function getSupplierLinkId() {
            const pathSegments = window.location.pathname.split('/');
            
            // Extract supplier ID from URL path
            if (pathSegments.includes('supplier') && pathSegments.length > 2) {
                return pathSegments[pathSegments.length - 1];
            }
            
            return null;
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            // Always load history since we're only showing history view
            await loadHistory();
        });
        
        async function loadHistory() {
            const currentSupplierLinkId = getSupplierLinkId();
            if (!currentSupplierLinkId) {
                const historyContent = document.getElementById('history-content');
                historyContent.innerHTML = '<p style="color: #dc3545; text-align: center; padding: 40px;">Supplier Link ID not found. Please refresh the page.</p>';
                return;
            }

            try {
                const historyContent = document.getElementById('history-content');
                historyContent.innerHTML = '<div style="text-align: center; padding: 20px; color: #6c757d;">Loading...</div>';

                // Build query parameters
                const params = new URLSearchParams();
                if (historyFilters.poNumber) params.append('poNumber', historyFilters.poNumber);
                if (historyFilters.deliveryId) params.append('deliveryId', historyFilters.deliveryId);
                if (historyFilters.postcode) params.append('postcode', historyFilters.postcode);
                if (historyFilters.dateRange) params.append('dateRange', historyFilters.dateRange);

                const response = await fetch(`/api/supplier/submissions?${params.toString()}`);
                const data = await response.json();
                
                if (response.ok) {
                    if (data.submissions.length === 0) {
                        historyContent.innerHTML = '<p style="color: #6c757d; text-align: center; padding: 40px;">No submissions found for this supplier.</p>';
                    } else {
                        // Group submissions by PO/Delivery
                        const grouped = {};
                        data.submissions.forEach(submission => {
                            const key = `${submission.po_number}-${submission.delivery_id}`;
                            if (!grouped[key]) {
                                grouped[key] = {
                                    poNumber: submission.po_number,
                                    deliveryId: submission.delivery_id,
                                    deliveryPostcode: submission.delivery_postcode,
                                    references: [],
                                    submittedAt: submission.submitted_at
                                };
                            }
                            grouped[key].references.push({
                                referenceNumber: submission.reference_number,
                                validationNumber: submission.validation_number,
                                submittedAt: submission.submitted_at
                            });
                            
                            // Keep the most recent submission time
                            if (new Date(submission.submitted_at) > new Date(grouped[key].submittedAt)) {
                                grouped[key].submittedAt = submission.submitted_at;
                            }
                        });

                        // Generate compact HTML for grouped submissions
                        historyContent.innerHTML = Object.values(grouped).map(group => `
                            <div style="background: white; border: 1px solid #e9ecef; border-radius: 8px; margin-bottom: 12px; overflow: hidden;">
                                <div style="background: linear-gradient(135deg, #4a7c59, #6a9969); color: white; padding: 12px 16px; font-size: 14px; font-weight: 600;">
                                    <div style="display: flex; justify-content: space-between; align-items: center;">
                                        <span>PO: ${group.poNumber || '-'} | Delivery: ${group.deliveryId || '-'} | Postcode: ${group.deliveryPostcode || '-'}</span>
                                        <small style="opacity: 0.8;">${group.references.length} ref${group.references.length !== 1 ? 's' : ''}</small>
                                    </div>
                                    <small style="opacity: 0.8;">Last updated: ${new Date(group.submittedAt).toLocaleString()}</small>
                                </div>
                                <div style="padding: 12px;">
                                    ${group.references.map(ref => `
                                        <div style="display: grid; grid-template-columns: 2fr 2fr 1fr; gap: 12px; padding: 8px; border-bottom: 1px solid #f1f3f4; align-items: center; font-size: 14px;">
                                            <div style="font-weight: 600; color: #4a7c59;">${ref.referenceNumber}</div>
                                            <div style="color: #28a745;">${ref.validationNumber || '-'}</div>
                                            <div style="color: #6c757d; font-size: 12px;">${new Date(ref.submittedAt).toLocaleString()}</div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `).join('');
                    }
                } else {
                    historyContent.innerHTML = '<p style="color: #dc3545; text-align: center; padding: 40px;">Failed to load history. Please try again.</p>';
                }
            } catch (error) {
                historyContent.innerHTML = '<p style="color: #dc3545; text-align: center; padding: 40px;">Network error occurred.</p>';
            }
        }

        function applyHistoryFilters() {
            historyFilters = {
                poNumber: document.getElementById('po-filter').value,
                deliveryId: document.getElementById('delivery-filter').value,
                postcode: document.getElementById('postcode-filter').value, // Added postcode filter
                dateRange: document.getElementById('date-filter').value
            };
            loadHistory();
        }

        function clearHistoryFilters() {
            document.getElementById('po-filter').value = '';
            document.getElementById('delivery-filter').value = '';
            document.getElementById('postcode-filter').value = ''; // Clear postcode filter
            document.getElementById('date-filter').value = '';
            historyFilters = {};
            loadHistory();
        }


    </script>
</body>
</html>
