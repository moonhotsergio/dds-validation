<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Portal - Interu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:wght@300;400;500;600;700&family=IBM+Plex+Sans:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            line-height: 1.6; 
            color: #000000; 
            background: radial-gradient(circle, #dfeeda, #c0d9bd, #5c7d5d);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
        }

        /* Background image layer */
        body::before {
            content: '';
            position: fixed;
            bottom: 0;
            right: 0;
            width: 50vw;
            height: 100vh;
            background-image: url('/bg-image.png');
            background-position: right bottom;
            background-repeat: no-repeat;
            background-size: 50vw auto;
            z-index: 1;
            pointer-events: none;
        }

        .interface-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            min-height: 100vh;
            background: linear-gradient(135deg, #4a7c59 0%, #6a9969 100%);
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .wrapper-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            padding: 24px;
            padding-top: 20px;
            width: 100%;
            max-width: 1200px;
            margin-top: 60px;
            margin-bottom: 60px;
            box-sizing: border-box;
            position: relative;
            z-index: 10;
        }

        /* Column 1: Header + Forms/History */
        .column-1 {
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            margin-top: 0;
        }

        /* Column 1 width based on active state */
        .column-1.forms-active {
            width: 420px;
        }

        .column-1.history-active {
            width: 100%;
        }

        /* Header (Always visible in Column 1) */
        .header {
            margin-bottom: 20px;
            margin-top: 0;
        }

        /* Forms Panel (Only when submit active) */
        .forms-panel {
            display: block;
        }

        .forms-panel.hidden {
            display: none;
        }

        /* History Panel (Only when history active) */
        .history-panel {
            display: block;
        }

        .history-panel.hidden {
            display: none;
        }

        /* Role Tabs */
        .role-tabs {
            display: flex;
            gap: 11px;
            margin-bottom: 16px;
            align-items: center;
            width: 100%;
        }

        .role-tab {
            flex: 1;
            padding: 0;
            background: transparent;
            border: none;
            cursor: pointer;
            font-family: 'IBM Plex Sans Condensed', sans-serif;
            font-weight: 600;
            font-size: 24px;
            color: #00251c;
            transition: all 0.3s ease;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 24px;
        }

        .role-tab.active {
            color: #00251c;
            font-weight: 700;
        }

        .role-tab:not(.active) {
            color: #868b90;
            font-weight: 500;
        }
        
        .role-tab.refresh-btn {
            background-color: #6c757d;
            color: white;
            min-width: 40px;
            padding: 8px 12px;
            flex: 0 0 auto;
        }
        
        .role-tab.refresh-btn:hover {
            background-color: #5a6268;
        }
        
        .role-divider {
            width: 1px;
            height: 24px;
            background: #d9d9d9;
            flex-shrink: 0;
        }

        /* Sub Tabs */
        .sub-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 20px;
            height: 30px;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #868b90;
        }

        .sub-tab {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-family: 'IBM Plex Sans Condensed', sans-serif;
            font-weight: 500;
            font-size: 14.765px;
            color: #000000;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sub-tab.active {
            background: #b6ffe1;
            color: #000000;
        }

        /* Purchase Order Section */
        .purchase-order-section {
            border-bottom: 1px solid #f3f3f3;
            padding: 20px 0;
        }

        .purchase-order-heading {
            display: flex;
            align-items: center;
            gap: 11px;
            cursor: pointer;
            background: transparent;
            border: none;
            width: 100%;
            text-align: left;
            padding: 0;
            font-family: 'IBM Plex Sans', sans-serif;
            font-weight: 500;
            font-size: 18px;
            color: #000000;
        }

        .purchase-order-heading .icon {
            width: 12px;
            height: 12px;
            transition: transform 0.2s ease;
            transform: rotate(90deg);
        }

        .purchase-order-heading.expanded .icon {
            transform: rotate(0deg);
        }

        .purchase-order-form {
            margin-top: 11px;
            display: flex;
            flex-direction: column;
            gap: 11px;
            animation: slideIn 0.2s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 11px;
        }

        .form-group label {
            display: block;
            font-family: 'IBM Plex Sans', sans-serif;
            font-weight: 400;
            font-size: 14px;
            color: #000000;
            margin-bottom: 4px;
            line-height: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #c3c6c8;
            border-radius: 999px;
            font-family: 'IBM Plex Sans Condensed', sans-serif;
            font-size: 14px;
            color: #000000;
            background: white;
            transition: border-color 0.3s ease;
            height: 36px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00993a;
            box-shadow: 0 0 0 3px rgba(0, 153, 58, 0.1);
        }

        /* Reference Input Section */
        .reference-input-section {
            margin-top: 5px;
            background: rgba(249,251,252,0.6);
            border: 1px solid #c3c6c8;
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(7.25px);
        }

        .section-header {
            margin-bottom: 5px;
        }

        .section-header h3 {
            font-family: 'IBM Plex Sans', sans-serif;
            font-weight: 500;
            font-size: 18px;
            color: #000000;
            margin: 0;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-top: 16px;
        }

        .btn-add {
            background: transparent;
            color: #868b90;
            border: none;
            padding: 8px 10px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-add:hover {
            color: #000000;
        }

        /* Submit Button */
        .submit-section {
            margin-top: 20px;
            padding-top: 10px;
            display: flex;
            justify-content: flex-end;
        }

        .submit-btn {
            background: #000000;
            color: rgba(255,255,255,0.8);
            border: none;
            padding: 9px 18px;
            border-radius: 999px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            height: 36px;
            line-height: 20px;
        }

        .submit-btn:hover {
            background: #333;
            transform: translateY(-1px);
        }

        /* Reference Cards */
        .reference-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .reference-field {
            flex: 1;
            margin-right: 12px;
        }

        .reference-field-label {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 4px;
            display: block;
        }

        .reference-field-value {
            font-weight: 600;
            color: #495057;
        }

        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-btn:hover {
            background: #c82333;
        }

        /* Reference Panel */
        #reference-panel {
            display: none;
            margin-top: 20px;
            background: rgba(249,251,252,0.6);
            border: 1px solid #c3c6c8;
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(7.25px);
        }

        #reference-panel.show {
            display: block;
        }

        /* History Panel */
        .history-panel {
            background: rgba(255,255,255,0.6);
            border-radius: 10px;
            border: 1px solid #f3f3f3;
            box-shadow: 0px 0px 2px 0px rgba(0,0,0,0.25);
            height: auto;
            width: 100%;
            padding: 20px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            flex-shrink: 0;
            align-self: stretch;
            display: flex;
            flex-direction: column;
        }

        .history-panel .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .history-panel .count {
            font-family: 'IBM Plex Sans Condensed', sans-serif;
            font-weight: 500;
            font-size: 16px;
            color: #868b90;
        }

        .history-panel .content {
            flex: 1;
            overflow-y: auto;
            padding-right: 12px;
            margin-top: 16px;
            max-height: calc(600px - 60px);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-wrapper {
                padding: 10px;
            }
            
            .gradient-container {
                min-height: 95vh;
                border-width: 6px;
                border-radius: 15px;
            }
        }

        @media (max-width: 480px) {
            .main-wrapper {
                padding: 5px;
            }
            
            .gradient-container {
                min-height: 98vh;
                border-width: 4px;
                border-radius: 12px;
            }
        }

        /* Button Styles */
        .btn {
            background: #00993a;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-family: 'IBM Plex Sans Condensed', sans-serif;
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #007a2e;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #00251c;
            border: 1px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        /* Loading Styles */
        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }

        /* Add New Button Styles */
        .add-new-btn {
            background: #1A2B2B;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 999px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            height: 36px;
            box-sizing: border-box;
            white-space: nowrap;
        }

        .add-new-btn:hover {
            background: #2A3B3B;
            transform: translateY(-1px);
        }

        .add-new-btn i {
            font-size: 14px;
            line-height: 1;
        }

        /* Overlay Styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .overlay.hidden {
            display: none;
        }

        .overlay-content {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 1200px;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .overlay-header {
            background: linear-gradient(135deg, #4a7c59, #6a9969);
            color: white;
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 12px 12px 0 0;
        }

        .overlay-header h2 {
            margin: 0;
            font-family: 'IBM Plex Sans Condensed', sans-serif;
            font-weight: 600;
            font-size: 24px;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .overlay-body {
            flex: 1;
            padding: 24px;
        }

        .overlay-columns {
            display: flex;
            gap: 24px;
            align-items: flex-start;
        }

        .overlay-left-column {
            flex: 1;
            min-width: 0;
            max-width: 50%;
        }

        .overlay-right-column {
            flex: 1;
            min-width: 0;
            max-width: 50%;
            background: rgba(249, 251, 252, 0.6);
            border: 1px solid #c3c6c8;
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(7.25px);
            display: flex;
            flex-direction: column;
        }

        .overlay-left-column .purchase-order-section {
            margin-bottom: 24px;
            padding: 20px;
            background: rgba(249, 251, 252, 0.6);
            border: 1px solid #c3c6c8;
            border-radius: 10px;
            backdrop-filter: blur(7.25px);
        }

        .overlay-left-column .purchase-order-section h3 {
            margin: 0 0 16px 0;
            font-family: 'IBM Plex Sans', sans-serif;
            font-weight: 500;
            font-size: 18px;
            color: #000000;
        }

        .overlay-left-column .reference-input-section {
            margin-bottom: 16px;
            padding: 20px;
            background: rgba(249, 251, 252, 0.6);
            border: 1px solid #c3c6c8;
            border-radius: 10px;
            backdrop-filter: blur(7.25px);
        }

        .overlay-left-column .reference-input-section h3 {
            margin: 0 0 16px 0;
            font-family: 'IBM Plex Sans', sans-serif;
            font-weight: 500;
            font-size: 18px;
            color: #000000;
        }

        .overlay-left-column .note {
            margin-top: 12px;
            font-size: 12px;
            color: #6c757d;
            font-style: italic;
            line-height: 1.4;
        }

        .overlay-left-column .form-group {
            margin-bottom: 16px;
        }

        .overlay-left-column .form-group label {
            display: block;
            font-family: 'IBM Plex Sans', sans-serif;
            font-weight: 400;
            font-size: 14px;
            color: #000000;
            margin-bottom: 6px;
            line-height: 14px;
        }

        .overlay-left-column .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #c3c6c8;
            border-radius: 999px;
            font-family: 'IBM Plex Sans Condensed', sans-serif;
            font-size: 14px;
            color: #000000;
            background: white;
            transition: border-color 0.3s ease;
            height: 36px;
            box-sizing: border-box;
        }

        .overlay-left-column .form-group input:focus {
            outline: none;
            border-color: #00993a;
            box-shadow: 0 0 0 3px rgba(0, 153, 58, 0.1);
        }

        .overlay-left-column .action-buttons {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-top: 16px;
        }

        .btn-add-reference {
            background: transparent;
            color: #6c757d;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            height: 36px;
        }

        .btn-add-reference:hover {
            color: #000000;
        }

        .btn-add-csv {
            background: transparent;
            color: #6c757d;
            border: none;
            padding: 8px 16px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            height: 36px;
        }

        .btn-add-csv:hover {
            color: #000000;
        }

        .overlay-left-column .submit-section {
            margin-top: 24px;
            padding-top: 16px;
            display: flex;
            justify-content: flex-start;
        }

        .overlay-left-column .submit-btn {
            background: #000000;
            color: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 9px 18px;
            border-radius: 999px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            height: 36px;
            line-height: 20px;
        }

        .overlay-left-column .submit-btn:hover {
            background: #333;
            transform: translateY(-1px);
        }

        .overlay-right-column .references-header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 16px;
        }

        .overlay-right-column .references-count {
            font-family: 'IBM Plex Sans Condensed', sans-serif;
            font-weight: 500;
            font-size: 16px;
            color: #868b90;
        }

        .overlay-right-column .references-content {
            flex: 0 1 auto;
            overflow-y: auto;
            overflow-x: hidden;
            min-height: 300px;
            max-height: 530px;
            border: 1px solid #e0e0e0;
            background: rgba(255, 255, 255, 0.5);
            padding: 10px;
        }

        .overlay-right-column .references-content::-webkit-scrollbar {
            width: 8px;
        }

        .overlay-right-column .references-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .overlay-right-column .references-content::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        .overlay-right-column .references-content::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* Overlay Reference Cards */
        .overlay-reference-card {
            background: #f9fbfc;
            border: 0.5px solid #000000;
            border-radius: 10px;
            padding: 20px 10px;
            margin-bottom: 11px;
            margin-top: 8px;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 11px;
            width: 100%;
            box-sizing: border-box;
            overflow: hidden;
        }

        .overlay-reference-card.error {
            background: #fff8f8;
            border-color: #ffcfcf;
        }

        .overlay-reference-card .remove-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #c3c6c8;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #000000;
            transition: background-color 0.3s ease;
            z-index: 1;
        }

        .overlay-reference-card .remove-btn:hover {
            background: #a8abae;
        }

        .overlay-reference-field {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 0;
            width: 100%;
        }

        .overlay-reference-field:last-child {
            margin-bottom: 0;
        }

        .overlay-reference-field-label {
            font-family: 'IBM Plex Sans', sans-serif;
            font-weight: 400;
            font-size: 14px;
            color: #525961;
            white-space: nowrap;
            line-height: 14px;
        }

        .overlay-reference-field-value {
            flex: 1;
            background: #ffffff;
            border: 1px solid #e4e4e4;
            border-radius: 999px;
            padding: 10px 12px;
            font-family: 'IBM Plex Sans Condensed', sans-serif;
            font-size: 14px;
            color: #767676;
            min-height: 28px;
            display: flex;
            align-items: center;
            line-height: 1.2;
            height: 28px;
            box-sizing: border-box;
        }

        .overlay-reference-field-value.error {
            background: #fff8f8;
            border-color: #ffcfcf;
        }

        /* Responsive overlay */
        @media (max-width: 1024px) {
            .overlay-columns {
                flex-direction: column;
            }
            
            .overlay-right-column {
                width: 100%;
            }
        }

        /* Logo Styles */
        .logo {
            position: relative;
            z-index: 10;
            height: 22px;
            width: 71px;
            margin-left: 20px;
        }

        .logo svg {
            height: 22px;
            width: auto;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.15));
        }

        /* Custom scrollbar for history content */
        .history-section::-webkit-scrollbar {
            width: 8px;
        }

        .history-section::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        const connectionToken = window.location.pathname.split('/').pop();

        async function testAPIConnectivity() {

        async function loadHistory() {
            try {
                const historyContent = document.getElementById('history-content');
                historyContent.innerHTML = '<div class="loading">Loading...</div>';

                // Build query parameters
                const params = new URLSearchParams();
                if (historyFilters.poNumber) params.append('poNumber', historyFilters.poNumber);
                if (historyFilters.deliveryId) params.append('deliveryId', historyFilters.deliveryId);
                if (historyFilters.dateRange) params.append('dateRange', historyFilters.dateRange);
                if (historyFilters.direction) params.append('direction', historyFilters.direction);

                const response = await fetch(`/api/external/${connectionToken}/history?${params.toString()}`);
                const data = await response.json();
                
                console.log('History API response:', data);
                
                if (response.ok) {
                    if (!data.references) {
                        console.error('API response missing references array:', data);
                        historyContent.innerHTML = '<p style="color: #dc3545; text-align: center; padding: 40px;">Invalid API response format.</p>';
                        return;
                    }
                    
                    if (data.references.length === 0) {
                        historyContent.innerHTML = '<p style="color: #6c757d; text-align: center; padding: 40px;">No submissions found.</p>';
                    } else {
                        // Group submissions by PO/Delivery
                        const grouped = {};
                        data.references.forEach(reference => {
                            const key = `${reference.po_number}-${reference.delivery_id}`;
                            if (!grouped[key]) {
                                grouped[key] = {
                                    poNumber: reference.po_number,
                                    deliveryId: reference.delivery_id,
                                    references: [],
                                    submittedAt: reference.submitted_at
                                };
                            }
                            grouped[key].references.push({
                                referenceNumber: reference.reference_number,
                                validationNumber: reference.validation_number,
                                submittedAt: reference.submitted_at,
                                direction: reference.direction
                            });
                        });

                        // Generate HTML for grouped submissions
                        historyContent.innerHTML = Object.values(grouped).map(group => {
                            const groupKey = `${group.poNumber || 'no-po'}-${group.deliveryId || 'no-delivery'}`;
                            return `
                                <div data-group-key="${groupKey}" style="background: white; border: 1px solid #e9ecef; border-radius: 8px; margin-bottom: 12px; overflow: hidden;">
                                    <div style="background: linear-gradient(135deg, #4a7c59, #6a9969); color: white; padding: 8px 12px; font-size: 13px; font-weight: 600;">
                                        <div style="display: flex; justify-content: space-between; align-items: center;">
                                            <span>PO: ${group.poNumber || '-'} | Delivery: ${group.deliveryId || '-'} | ${group.references.length} ref${group.references.length !== 1 ? 's' : ''} | Updated: ${formatDateConcise(group.submittedAt)}</span>
                                            <div style="display: flex; gap: 12px; align-items: center;">
                                                <button onclick="copyGroupReferences('${groupKey}')" style="background: transparent; border: none; color: white; text-decoration: underline; cursor: pointer; font-size: 12px; padding: 4px 8px; border-radius: 4px; transition: background-color 0.2s ease;">
                                                    <i class="fas fa-copy" style="margin-right: 4px;"></i>Copy all
                                                </button>
                                                <button onclick="downloadGroupAsCSV('${groupKey}')" style="background: transparent; border: none; color: white; text-decoration: underline; cursor: pointer; font-size: 12px; padding: 4px 8px; border-radius: 4px; transition: background-color 0.2s ease;">
                                                    <i class="fas fa-download" style="margin-right: 4px;"></i>Download All as CSV
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div style="padding: 8px;">
                                        ${group.references.map(ref => `
                                            <div style="display: grid; grid-template-columns: 2fr 2fr 1fr 1fr; gap: 8px; padding: 6px; border-bottom: 1px solid #f1f3f4; align-items: center; font-size: 13px;">
                                                <div style="font-weight: 600; color: #4a7c59;">${ref.referenceNumber}</div>
                                                <div style="color: #28a745;">${ref.validationNumber || '-'}</div>
                                                <div style="color: #6c757d; font-size: 11px;">${formatDateConcise(ref.submittedAt)}</div>
                                                <div style="color: ${ref.direction === 'sent' ? '#dc3545' : '#007bff'}; font-weight: 600; font-size: 11px; text-transform: uppercase;">
                                                    ${ref.direction === 'sent' ? 'Sent' : 'Received'}
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            `;
                        }).join('');
                    }
                } else {
                    historyContent.innerHTML = '<p style="color: #dc3545; text-align: center; padding: 40px;">Failed to load history. Please try again.</p>';
                }
            } catch (error) {
                historyContent.innerHTML = '<p style="color: #dc3545; text-align: center; padding: 40px;">Network error occurred.</p>';
            }
        }

        function applyHistoryFilters() {
            historyFilters = {

        function formatDateConcise(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();

            const diffInSeconds = Math.floor((now - date) / 1000);

            if (diffInSeconds < 60) {
                return `${diffInSeconds}s ago`;
            }
            if (diffInSeconds < 3600) {
                return `${Math.floor(diffInSeconds / 60)}m ago`;
            }
            if (diffInSeconds < 86400) {
                return `${Math.floor(diffInSeconds / 3600)}h ago`;
            }
            if (diffInSeconds < 2592000) { // Less than 30 days
                return `${Math.floor(diffInSeconds / 86400)}d ago`;
            }
            if (diffInSeconds < 31536000) { // Less than 1 year
                return `${Math.floor(diffInSeconds / 2592000)}mo ago`;
            }
            return `${Math.floor(diffInSeconds / 31536000)}y ago`;
        }

        function addOverlayCSVFile() {

        // Copy group references to clipboard
        function copyGroupReferences(groupKey) {
            const groupElement = document.querySelector(`[data-group-key="${groupKey}"]`);
            if (!groupElement) return;
            
            const references = [];
            const rows = groupElement.querySelectorAll('div[style*="grid-template-columns"]');
            
            rows.forEach(row => {
                const refNumber = row.children[0].textContent;
                const valNumber = row.children[1].textContent;
                references.push(`${refNumber}, ${valNumber}`);
            });
            
            const textToCopy = references.join('\n');
            navigator.clipboard.writeText(textToCopy).then(() => {
                // Show temporary success feedback
                const button = event.target.closest('button');
                const originalText = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check" style="margin-right: 4px;"></i>Copied!';
                button.style.color = '#28a745';
                
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.style.color = 'white';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                alert('Failed to copy to clipboard');
            });
        }
        
        // Download group as CSV
        function downloadGroupAsCSV(groupKey) {
            const groupElement = document.querySelector(`[data-group-key="${groupKey}"]`);
            if (!groupElement) return;
            
            const references = [];
            const rows = groupElement.querySelectorAll('div[style*="grid-template-columns"]');
            
            // Add CSV header
            references.push('Reference Number,Validation Number');
            
            rows.forEach(row => {
                const refNumber = row.children[0].textContent;
                const valNumber = row.children[1].textContent;
                references.push(`${refNumber},${valNumber}`);
            });
            
            const csvContent = references.join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `references_${groupKey}_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        async function submitOverlayReferences() {
            try {
                if (overlayReferences.length === 0) {
                    alert('Please add at least one reference before submitting');
                    return;
                }

                // Get the form fields
                const poNumber = document.getElementById('overlay-po-number')?.value?.trim() || '';
                const deliveryId = document.getElementById('overlay-delivery-id')?.value?.trim() || '';

                // Check if we have at least one identifier (PO Number OR Delivery ID required)
                if (!poNumber && !deliveryId) {
                    alert('Please fill in either PO Number or Delivery ID (at least one is required)');
                    return;
                }

                // Submit each reference individually
                let successCount = 0;
                let errorCount = 0;

                for (const reference of overlayReferences) {
                    try {
                        const requestBody = {
                            poNumber: poNumber,
                            deliveryId: deliveryId,
                            referenceNumber: reference.referenceNumber,
                            validationNumber: reference.validationNumber || ''
                        };
                        
                        console.log('Submitting reference:', requestBody);
                        console.log('Using connection token:', connectionToken);
                        
                        const response = await fetch(`/api/external/${connectionToken}/submit`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(requestBody)
                        });

                        if (response.ok) {
                            const responseData = await response.json();
                            console.log('Reference submitted successfully:', responseData);
                            successCount++;
                        } else {
                            const errorData = await response.json();
                            console.error('Reference submission failed:', errorData);
                            errorCount++;
                        }
                    } catch (error) {
                        errorCount++;
                    }
                }

                if (successCount > 0) {
                    alert(`Successfully submitted ${successCount} reference(s)${errorCount > 0 ? `, ${errorCount} failed` : ''}`);
                    
                    // Close overlay and reset form
                    closeAddNewOverlay();
                    
                    // Refresh history if on history tab
                    if (document.querySelector('.column-1').classList.contains('history-active')) {
                        loadHistory();
                    }
                } else {
                    console.error('All references failed to submit. Check console for details.');
                    alert(`Failed to submit references. ${errorCount} references failed. Check browser console for details.`);
                }
            } catch (error) {
                console.error('Error submitting references:', error);
                alert('Network error occurred. Please try again.');
            }
        }
    </script>
</body>
</html>
