<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Portal - Interu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:wght@300;400;500;600;700&family=IBM+Plex+Sans:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            line-height: 1.6; 
            color: #000000; 
            background: radial-gradient(circle, #dfeeda, #c0d9bd, #a2c6a3);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
        }

        /* Background image layer */
        body::before {
            content: '';
            position: fixed;
            bottom: 0;
            right: 0;
            width: 50vw;
            height: 100vh;
            background-image: url('/bg-image.png');
            background-position: right bottom;
            background-repeat: no-repeat;
            background-size: 50vw auto;
            z-index: 1;
            pointer-events: none;
        }

        .interface-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            min-height: 100vh;
            background: linear-gradient(135deg, #4a7c59 0%, #6a9969 100%);
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .wrapper-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            padding: 24px;
            padding-top: 20px;
            width: 100%;
            max-width: 1200px;
            margin-top: 60px;
            margin-bottom: 60px;
            box-sizing: border-box;
            position: relative;
            z-index: 10;
        }

        /* Column 1: Header + Forms/History */
        .column-1 {
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            margin-top: 0;
        }

        /* Column 1 width based on active state */
        .column-1.forms-active {
            width: 420px;
        }

        .column-1.history-active {
            width: 100%;
        }

        /* Header (Always visible in Column 1) */
        .header {
            margin-bottom: 20px;
            margin-top: 0;
        }

        /* Forms Panel (Only when submit active) */
        .forms-panel {
            display: block;
        }

        .forms-panel.hidden {
            display: none;
        }

        /* History Panel (Only when history active) */
        .history-panel {
            display: block;
        }

        .history-panel.hidden {
            display: none;
        }

        /* Role Tabs */
        .role-tabs {
            display: flex;
            gap: 11px;
            margin-bottom: 16px;
            align-items: center;
            width: 100%;
        }

        .role-tab {
            flex: 1;
            padding: 0;
            background: transparent;
            border: none;
            cursor: pointer;
            font-family: 'IBM Plex Sans Condensed', sans-serif;
            font-weight: 600;
            font-size: 24px;
            color: #00251c;
            transition: all 0.3s ease;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 24px;
        }

        .role-tab.active {
            color: #00251c;
            font-weight: 700;
        }

        .role-tab:not(.active) {
            color: #868b90;
            font-weight: 500;
        }
        
        .role-tab.refresh-btn {
            background-color: #6c757d;
            color: white;
            min-width: 40px;
            padding: 8px 12px;
            flex: 0 0 auto;
        }
        
        .role-tab.refresh-btn:hover {
            background-color: #5a6268;
        }
        
        .role-divider {
            width: 1px;
            height: 24px;
            background: #d9d9d9;
            flex-shrink: 0;
        }

        /* Sub Tabs */
        .sub-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 20px;
            height: 30px;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #868b90;
        }

        .sub-tab {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-family: 'IBM Plex Sans Condensed', sans-serif;
            font-weight: 500;
            font-size: 14.765px;
            color: #000000;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sub-tab.active {
            background: #b6ffe1;
            color: #000000;
        }

        /* Purchase Order Section */
        .purchase-order-section {
            border-bottom: 1px solid #f3f3f3;
            padding: 20px 0;
        }

        .purchase-order-heading {
            display: flex;
            align-items: center;
            gap: 11px;
            cursor: pointer;
            background: transparent;
            border: none;
            width: 100%;
            text-align: left;
            padding: 0;
            font-family: 'IBM Plex Sans', sans-serif;
            font-weight: 500;
            font-size: 18px;
            color: #000000;
        }

        .purchase-order-heading .icon {
            width: 12px;
            height: 12px;
            transition: transform 0.2s ease;
            transform: rotate(90deg);
        }

        .purchase-order-heading.expanded .icon {
            transform: rotate(0deg);
        }

        .purchase-order-form {
            margin-top: 11px;
            display: flex;
            flex-direction: column;
            gap: 11px;
            animation: slideIn 0.2s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 11px;
        }

        .form-group label {
            display: block;
            font-family: 'IBM Plex Sans', sans-serif;
            font-weight: 400;
            font-size: 14px;
            color: #000000;
            margin-bottom: 4px;
            line-height: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #c3c6c8;
            border-radius: 999px;
            font-family: 'IBM Plex Sans Condensed', sans-serif;
            font-size: 14px;
            color: #000000;
            background: white;
            transition: border-color 0.3s ease;
            height: 36px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00993a;
            box-shadow: 0 0 0 3px rgba(0, 153, 58, 0.1);
        }

        /* Reference Input Section */
        .reference-input-section {
            margin-top: 5px;
            background: rgba(249,251,252,0.6);
            border: 1px solid #c3c6c8;
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(7.25px);
        }

        .section-header {
            margin-bottom: 5px;
        }

        .section-header h3 {
            font-family: 'IBM Plex Sans', sans-serif;
            font-weight: 500;
            font-size: 18px;
            color: #000000;
            margin: 0;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-top: 16px;
        }

        .btn-add {
            background: transparent;
            color: #868b90;
            border: none;
            padding: 8px 10px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-add:hover {
            color: #000000;
        }

        /* Submit Button */
        .submit-section {
            margin-top: 20px;
            padding-top: 10px;
            display: flex;
            justify-content: flex-end;
        }

        .submit-btn {
            background: #000000;
            color: rgba(255,255,255,0.8);
            border: none;
            padding: 9px 18px;
            border-radius: 999px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            height: 36px;
            line-height: 20px;
        }

        .submit-btn:hover {
            background: #333;
            transform: translateY(-1px);
        }

        /* Reference Cards */
        .reference-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .reference-field {
            flex: 1;
            margin-right: 12px;
        }

        .reference-field-label {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 4px;
            display: block;
        }

        .reference-field-value {
            font-weight: 600;
            color: #495057;
        }

        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-btn:hover {
            background: #c82333;
        }

        /* Reference Panel */
        #reference-panel {
            display: none;
            margin-top: 20px;
            background: rgba(249,251,252,0.6);
            border: 1px solid #c3c6c8;
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(7.25px);
        }

        #reference-panel.show {
            display: block;
        }

        /* History Panel */
        .history-panel {
            background: rgba(255,255,255,0.6);
            border-radius: 10px;
            border: 1px solid #f3f3f3;
            box-shadow: 0px 0px 2px 0px rgba(0,0,0,0.25);
            height: auto;
            width: 100%;
            padding: 20px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            flex-shrink: 0;
            align-self: stretch;
            display: flex;
            flex-direction: column;
        }

        .history-panel .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .history-panel .count {
            font-family: 'IBM Plex Sans Condensed', sans-serif;
            font-weight: 500;
            font-size: 16px;
            color: #868b90;
        }

        .history-panel .content {
            flex: 1;
            overflow-y: auto;
            padding-right: 12px;
            margin-top: 16px;
            max-height: calc(600px - 60px);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-wrapper {
                padding: 10px;
            }
            
            .gradient-container {
                min-height: 95vh;
                border-width: 6px;
                border-radius: 15px;
            }
        }

        @media (max-width: 480px) {
            .main-wrapper {
                padding: 5px;
            }
            
            .gradient-container {
                min-height: 98vh;
                border-width: 4px;
                border-radius: 12px;
            }
        }

        /* Button Styles */
        .btn {
            background: #00993a;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-family: 'IBM Plex Sans Condensed', sans-serif;
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #007a2e;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #00251c;
            border: 1px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        /* Loading Styles */
        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }

        /* Logo Styles */
        .logo {
            position: relative;
            z-index: 10;
            height: 22px;
            width: 71px;
            margin-left: 20px;
        }

        .logo svg {
            height: 22px;
            width: auto;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.15));
        }

        /* Custom scrollbar for history content */
        .history-section::-webkit-scrollbar {
            width: 8px;
        }

        .history-section::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .history-section::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        .history-section::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* History section wrapper */
        .history-section {
            background: white;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            padding: 16px;
            height: calc(100vh - 440px);
            margin-bottom: 40px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="interface-container">
        <!-- Logo -->
        <div class="logo">
            <img src="/Interu_Logo_white.svg" alt="Interu Logo" width="167.414" height="51">
        </div>
        
        <div class="wrapper-card">
            <!-- Column 1: Forms and History -->
            <div class="column-1 history-active">
                <!-- Header -->
                <div class="header">
                    <h2 style="color: #4a7c59; margin: 0; font-size: 24px; font-family: 'IBM Plex Sans Condensed', sans-serif;">External Portal</h2>
                    <p style="color: #6c757d; margin: 8px 0 0 0; font-size: 14px;">View your submission history</p>
                </div>

                <!-- History Filters - Slimmer -->
                <div class="history-filters" style="background: #f8f9fa; border-radius: 8px; padding: 12px; margin-bottom: 16px;">
                    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr auto; gap: 8px; align-items: end;">
                        <div class="form-group" style="margin-bottom: 0;">
                            <input type="text" id="po-filter" placeholder="Filter by PO number" style="padding: 6px 10px; font-size: 13px; width: 100%; border: 1px solid #e9ecef; border-radius: 4px;">
                        </div>
                        <div class="form-group" style="margin-bottom: 0;">
                            <input type="text" id="delivery-filter" placeholder="Filter by Delivery ID" style="padding: 6px 10px; font-size: 13px; width: 100%; border: 1px solid #e9ecef; border-radius: 4px;">
                        </div>
                        <div class="form-group" style="margin-bottom: 0;">
                            <select id="date-filter" style="padding: 6px 10px; font-size: 13px; width: 100%; border: 1px solid #e9ecef; border-radius: 4px; background: white;">
                                <option value="">All time</option>
                                <option value="today">Today</option>
                                <option value="week">This Week</option>
                                <option value="month">This Month</option>
                            </select>
                        </div>
                        <div class="form-group" style="margin-bottom: 0;">
                            <div class="direction-toggle" style="display: flex; border: 1px solid #e9ecef; border-radius: 4px; overflow: hidden; background: white;">
                                <button type="button" id="sent-toggle" class="toggle-btn" onclick="toggleDirection('sent')" style="flex: 1; padding: 6px 10px; font-size: 11px; font-family: 'IBM Plex Sans Condensed', sans-serif; border: none; background: white; color: #4a7c59; cursor: pointer; transition: all 0.2s ease;">Sent</button>
                                <button type="button" id="received-toggle" class="toggle-btn active" onclick="toggleDirection('received')" style="flex: 1; padding: 6px 10px; font-size: 11px; font-family: 'IBM Plex Sans Condensed', sans-serif; border: none; background: #4a7c59; color: white; cursor: pointer; transition: all 0.2s ease; font-weight: 700;">Received</button>
                            </div>
                        </div>
                        <div style="display: flex; gap: 6px;">
                            <button class="btn" onclick="applyHistoryFilters()" style="padding: 6px 12px; font-size: 11px; font-family: 'IBM Plex Sans Condensed', sans-serif; font-weight: 700;">Filter</button>
                            <button class="btn btn-secondary" onclick="clearHistoryFilters()" style="padding: 6px 12px; font-size: 11px; font-family: 'IBM Plex Sans Condensed', sans-serif; font-weight: 700;">Clear</button>
                        </div>
                    </div>
                </div>

                <!-- History Content - Optimized with scrolling -->
                <div class="history-section">
                    <div id="history-content" class="submission-history">
                        <div class="loading">
                            <div class="spinner"></div>
                            Loading your submission history...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const connectionToken = window.location.pathname.split('/').pop();
        let historyFilters = {};

        // Initialize the layout
        document.addEventListener('DOMContentLoaded', function() {
            // Set initial state
            const column1 = document.querySelector('.column-1');
            if (column1) {
                column1.classList.add('history-active');
            }
            
            // Initialize with received filter
            historyFilters.direction = 'received';
            loadHistory();
        });

        async function loadHistory() {
            try {
                const historyContent = document.getElementById('history-content');
                historyContent.innerHTML = '<div class="loading">Loading...</div>';

                // Build query parameters
                const params = new URLSearchParams();
                if (historyFilters.poNumber) params.append('poNumber', historyFilters.poNumber);
                if (historyFilters.deliveryId) params.append('deliveryId', historyFilters.deliveryId);
                if (historyFilters.dateRange) params.append('dateRange', historyFilters.dateRange);
                if (historyFilters.direction) params.append('direction', historyFilters.direction);

                const response = await fetch(`/api/external/${connectionToken}/history?${params.toString()}`);
                const data = await response.json();
                
                if (response.ok) {
                    if (data.references.length === 0) {
                        historyContent.innerHTML = '<p style="color: #6c757d; text-align: center; padding: 40px;">No submissions found.</p>';
                    } else {
                        // Group submissions by PO/Delivery
                        const grouped = {};
                        data.references.forEach(reference => {
                            const key = `${reference.po_number}-${reference.delivery_id}`;
                            if (!grouped[key]) {
                                grouped[key] = {
                                    poNumber: reference.po_number,
                                    deliveryId: reference.delivery_id,
                                    references: [],
                                    submittedAt: reference.submitted_at
                                };
                            }
                            grouped[key].references.push({
                                referenceNumber: reference.reference_number,
                                validationNumber: reference.validation_number,
                                submittedAt: reference.submitted_at,
                                direction: reference.direction
                            });
                        });

                        // Generate HTML for grouped submissions
                        historyContent.innerHTML = Object.values(grouped).map(group => `
                            <div style="background: white; border: 1px solid #e9ecef; border-radius: 8px; margin-bottom: 12px; overflow: hidden;">
                                <div style="background: linear-gradient(135deg, #4a7c59, #6a9969); color: white; padding: 8px 12px; font-size: 13px; font-weight: 600;">
                                    <div style="display: flex; justify-content: space-between; align-items: center;">
                                        <span>PO: ${group.poNumber || '-'} | Delivery: ${group.deliveryId || '-'} | ${group.references.length} ref${group.references.length !== 1 ? 's' : ''} | Updated: ${formatDateConcise(group.submittedAt)}</span>
                                    </div>
                                </div>
                                <div style="padding: 8px;">
                                    ${group.references.map(ref => `
                                        <div style="display: grid; grid-template-columns: 2fr 2fr 1fr 1fr; gap: 8px; padding: 6px; border-bottom: 1px solid #f1f3f4; align-items: center; font-size: 13px;">
                                            <div style="font-weight: 600; color: #4a7c59;">${ref.referenceNumber}</div>
                                            <div style="color: #28a745;">${ref.validationNumber || '-'}</div>
                                            <div style="color: #6c757d; font-size: 11px;">${formatDateConcise(ref.submittedAt)}</div>
                                            <div style="color: ${ref.direction === 'sent' ? '#dc3545' : '#007bff'}; font-weight: 600; font-size: 11px; text-transform: uppercase;">
                                                ${ref.direction === 'sent' ? 'Sent' : 'Received'}
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `).join('');
                    }
                } else {
                    historyContent.innerHTML = '<p style="color: #dc3545; text-align: center; padding: 40px;">Failed to load history. Please try again.</p>';
                }
            } catch (error) {
                historyContent.innerHTML = '<p style="color: #dc3545; text-align: center; padding: 40px;">Network error occurred.</p>';
            }
        }

        function applyHistoryFilters() {
            historyFilters = {
                poNumber: document.getElementById('po-filter').value,
                deliveryId: document.getElementById('delivery-filter').value,
                dateRange: document.getElementById('date-filter').value,
                direction: historyFilters.direction || 'received' // Keep current toggle state, don't change it
            };
            loadHistory();
        }

        function clearHistoryFilters() {
            document.getElementById('po-filter').value = '';
            document.getElementById('delivery-filter').value = '';
            document.getElementById('date-filter').value = '';
            // Don't reset the toggle - keep current direction filter
            historyFilters.poNumber = '';
            historyFilters.deliveryId = '';
            historyFilters.dateRange = '';
            // Keep direction filter as is
            loadHistory();
        }

        function toggleDirection(direction) {
            // Update toggle button states
            const sentBtn = document.getElementById('sent-toggle');
            const receivedBtn = document.getElementById('received-toggle');
            
            if (direction === 'sent') {
                sentBtn.classList.add('active');
                receivedBtn.classList.remove('active');
                sentBtn.style.background = '#4a7c59';
                sentBtn.style.color = 'white';
                sentBtn.style.fontWeight = '700';
                receivedBtn.style.background = 'white';
                receivedBtn.style.color = '#4a7c59';
                receivedBtn.style.fontWeight = '400';
            } else {
                receivedBtn.classList.add('active');
                sentBtn.classList.remove('active');
                receivedBtn.style.background = '#4a7c59';
                receivedBtn.style.color = 'white';
                receivedBtn.style.fontWeight = '700';
                sentBtn.style.background = 'white';
                sentBtn.style.color = '#4a7c59';
                sentBtn.style.fontWeight = '400';
            }
            
            // Update the filter value
            historyFilters.direction = direction;
            loadHistory();
        }

        function resetDirectionToggle() {
            const sentBtn = document.getElementById('sent-toggle');
            const receivedBtn = document.getElementById('received-toggle');
            
            // Reset to received as default
            receivedBtn.classList.add('active');
            sentBtn.classList.remove('active');
            receivedBtn.style.background = '#4a7c59';
            receivedBtn.style.color = 'white';
            receivedBtn.style.fontWeight = '700';
            sentBtn.style.background = 'white';
            sentBtn.style.color = '#4a7c59';
            sentBtn.style.fontWeight = '400';
            
            historyFilters.direction = 'received';
        }

        function formatDateConcise(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();

            const diffInSeconds = Math.floor((now - date) / 1000);

            if (diffInSeconds < 60) {
                return `${diffInSeconds}s ago`;
            }
            if (diffInSeconds < 3600) {
                return `${Math.floor(diffInSeconds / 60)}m ago`;
            }
            if (diffInSeconds < 86400) {
                return `${Math.floor(diffInSeconds / 3600)}h ago`;
            }
            if (diffInSeconds < 2592000) { // Less than 30 days
                return `${Math.floor(diffInSeconds / 86400)}d ago`;
            }
            if (diffInSeconds < 31536000) { // Less than 1 year
                return `${Math.floor(diffInSeconds / 2592000)}mo ago`;
            }
            return `${Math.floor(diffInSeconds / 31536000)}y ago`;
        }
    </script>
