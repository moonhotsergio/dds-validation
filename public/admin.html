<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Link Generator | DDS Validation Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Sans Condensed', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            color: #000000;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #f3f3f3;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            color: #000000;
        }

        .btn-primary {
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            background-color: #333333;
        }

        .btn-secondary {
            background-color: #ffffff;
            color: #868b90;
            border: 1px solid #c3c6c8;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-secondary:hover {
            background-color: #f8f9fa;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
            align-items: start;
        }

        .card {
            background: #ffffff;
            border: 1px solid #f3f3f3;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0px 0px 2px 0px rgba(0,0,0,0.25);
            height: fit-content;
        }

        .card.table-card {
            min-height: 1300px;
        }

        .card h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #f3f3f3;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #000000;
        }

        .form-control {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e4e4e4;
            border-radius: 999px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: #000000;
        }

        .btn-container {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            padding-top: 20px;
            border-top: 1px solid #f3f3f3;
        }

        .table-container {
            background: #ffffff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: -4px 20px 10px 0px rgba(0,0,0,0.05);
            max-height: 1100px;
            display: flex;
            flex-direction: column;
        }

        .table-header {
            background: #f3f3f3;
            padding: 15px 20px;
            border-bottom: 1px solid #efefef;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-header h3 {
            font-size: 22px;
            font-weight: 600;
            color: #000000;
            margin: 0;
        }

        .table-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #5a5a5a;
        }

        .table-controls label {
            font-weight: 500;
        }

        .table-controls select {
            padding: 4px 8px;
            border: 1px solid #e4e4e4;
            border-radius: 4px;
            font-size: 13px;
            background: #ffffff;
        }

        .table-controls span {
            color: #868b90;
        }

        .table-wrapper {
            overflow-x: auto;
            overflow-y: auto;
            flex: 1;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        .table th {
            background: #f3f3f3;
            padding: 15px;
            text-align: left;
            font-size: 13px;
            font-weight: 500;
            color: #5a5a5a;
            border-bottom: 1px solid #efefef;
            white-space: nowrap;
        }

        .table td {
            padding: 15px;
            border-bottom: 1px solid #efefef;
            font-size: 14px;
            color: #00251c;
            white-space: nowrap;
        }

        .table tr:nth-child(even) {
            background: #ffffff;
        }

        .table tr:hover {
            background: #f8f9fa;
        }

        .url-cell {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .url-cell:hover {
            white-space: normal;
            word-break: break-all;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 400;
        }

        .status-active {
            background: #b6ffe1;
            color: #00251c;
        }

        .status-pending {
            background: #f3f3f3;
            color: #00251c;
        }

        .status-frozen {
            background: #ffebee;
            color: #c62828;
        }

        .table-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #ffffff;
            border-top: 1px solid #efefef;
            flex-shrink: 0;
        }

        .pagination-btn {
            background: #f3f3f3;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            color: #868b90;
            transition: all 0.2s;
        }

        .pagination-btn:hover:not(:disabled) {
            background: #e0e0e0;
            color: #000000;
        }

        .pagination-btn.active {
            background: #000000;
            color: #ffffff;
        }

        .pagination-btn:disabled {
            background: #f0f0f0;
            color: #c0c0c0;
            cursor: not-allowed;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #ffffff;
            margin: 5% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f3f3f3;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #000000;
        }

        .close {
            color: #868b90;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: #000000;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn-danger {
            background-color: #dc3545;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.2s;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-success {
            background-color: #28a745;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 20px;
            margin-right: 10px;
            transition: background-color 0.2s;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .copy-btn {
            background: #f3f3f3;
            border: none;
            padding: 6px 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 4px;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: #e0e0e0;
            transform: scale(1.05);
        }

        .activate-btn {
            background: #4CAF50;
            border: none;
            padding: 6px 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 4px;
            color: white;
            transition: all 0.2s;
        }

        .activate-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .freeze-btn {
            background: #2196F3;
            border: none;
            padding: 6px 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 4px;
            color: white;
            transition: all 0.2s;
        }

        .freeze-btn:hover {
            background: #1976D2;
            transform: scale(1.05);
        }

        .unfreeze-btn {
            background: #FF9800;
            border: none;
            padding: 6px 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 4px;
            color: white;
            transition: all 0.2s;
        }

        .unfreeze-btn:hover {
            background: #F57C00;
            transform: scale(1.05);
        }

        .detail-view {
            display: none;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .detail-view .card {
            margin-top: 20px;
        }

        .main-content.hidden {
            display: none;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #000000;
            text-decoration: none;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 15px;
            }
            
            .card {
                padding: 20px;
            }

            .table-container {
                max-height: 800px;
            }

            .table {
                min-width: 600px;
            }

            .table th,
            .table td {
                padding: 10px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .table {
                min-width: 500px;
            }

            .table th,
            .table td {
                padding: 8px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Link Generator</h1>
        </div>

        <div class="main-content">
            <!-- Link Generator Form -->
            <div class="card" id="generator-form">
                <h2>Generate New Link</h2>
                <form id="link-form">
                    <div class="form-group">
                        <label for="supplierName">Supplier Name</label>
                        <input type="text" id="supplierName" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="supplierEmail">Supplier Email</label>
                        <input type="email" id="supplierEmail" class="form-control" placeholder="Supplier email" required>
                    </div>
                    <div class="form-group">
                        <label for="validUntil">Valid Until</label>
                        <input type="date" id="validUntil" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="adminNotes">Admin Notes (Optional)</label>
                        <textarea id="adminNotes" class="form-control" rows="3" placeholder="Additional notes..."></textarea>
                    </div>
                    <div class="btn-container">
                        <button type="button" class="btn-secondary" onclick="resetForm()">Cancel</button>
                        <button type="submit" class="btn-primary">
                            <span>Generate</span>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Links Table -->
            <div class="card table-card">
                <div class="table-container">
                    <div class="table-header">
                        <h3>Generated Links</h3>
                        <div class="table-controls">
                            <label for="page-size">Show:</label>
                            <select id="page-size" onchange="changePageSize()">
                                <option value="5">5</option>
                                <option value="10" selected>10</option>
                                <option value="20">20</option>
                                <option value="50">50</option>
                            </select>
                            <span>per page</span>
                        </div>
                    </div>
                    <div class="table-wrapper">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Shared with</th>
                                    <th>URL</th>
                                    <th>Created on</th>
                                    <th>Valid until</th>
                                    <th>State</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="links-table-body">
                                <!-- Links will be populated here -->
                            </tbody>
                        </table>
                    </div>
                    <div class="table-footer">
                        <button class="pagination-btn" onclick="prevPage()">Prev</button>
                        <span>Showing 1–6 of 24</span>
                        <button class="pagination-btn active" onclick="nextPage()">Next</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Detail View -->
        <div class="detail-view" id="detail-view">
            <a href="#" class="back-btn" onclick="showMainView()">
                ← Back to Links
            </a>
            <div class="card">
                <h2>Link Information</h2>
                <div class="form-group">
                    <label>Supplier Name</label>
                    <input type="text" id="detail-supplier-name" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label>Supplier Email</label>
                    <input type="email" id="detail-supplier-email" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label>Link</label>
                    <input type="text" id="detail-link" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label>Valid Until</label>
                    <input type="text" id="detail-valid-until" class="form-control" readonly>
                </div>
                <button class="btn-danger" id="freeze-btn" onclick="toggleFreeze()">Freeze Link</button>
                <button class="btn-success" id="activate-btn" onclick="activateLinkFromDetail()" style="display: none;">Activate Link</button>
                <div class="btn-container">
                    <button class="btn-secondary" onclick="showMainView()">Cancel</button>
                    <button class="btn-primary" onclick="saveChanges()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="success-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Link Generated Successfully!</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div id="modal-body">
                <!-- Modal content will be populated here -->
            </div>
            <div class="modal-actions">
                <button class="btn-secondary" onclick="closeModal()">Close</button>
                <button class="btn-primary" onclick="viewDetails()">View Details</button>
            </div>
        </div>
    </div>

    <script>
        let currentLinks = [];
        let currentLinkId = null;
        let currentPage = 1;
        let itemsPerPage = 10;
        let totalItems = 0;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadLinks();
            setDefaultDate();
        });

        function setDefaultDate() {
            const today = new Date();
            const nextYear = new Date(today.getFullYear() + 1, today.getMonth(), today.getDate());
            document.getElementById('validUntil').value = nextYear.toISOString().split('T')[0];
        }

        // Form submission
        document.getElementById('link-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                supplierName: document.getElementById('supplierName').value,
                supplierEmail: document.getElementById('supplierEmail').value,
                validUntil: document.getElementById('validUntil').value,
                adminNotes: document.getElementById('adminNotes').value
            };

            try {
                const response = await fetch('/api/admin/generate-link', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const result = await response.json();
                    showSuccessModal(result);
                    // Wait a moment before refreshing the table to ensure the backend has processed the request
                    setTimeout(() => {
                        loadLinks();
                    }, 500);
                    resetForm();
                } else {
                    const error = await response.json();
                    alert('Error: ' + (error.error || 'Failed to generate link'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Network error: Failed to connect to server. Please check your connection and try again.');
            }
        });

        function showSuccessModal(result) {
            const modal = document.getElementById('success-modal');
            const modalBody = document.getElementById('modal-body');
            
            // Safely access the data with fallbacks
            const link = result.link || {};
            const supplierName = link.supplier_name || 'N/A';
            const email = link.shared_with || 'N/A';
            const url = result.uniqueUrl || link.url || 'N/A';
            const validUntil = link.valid_until ? new Date(link.valid_until).toLocaleDateString() : 'N/A';
            const state = link.state || 'Pending';
            
            modalBody.innerHTML = `
                <p><strong>Supplier:</strong> ${supplierName}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Link:</strong> ${url}</p>
                <p><strong>Valid Until:</strong> ${validUntil}</p>
                <p><strong>Status:</strong> ${state}</p>
            `;
            
            modal.style.display = 'block';
            // Store the admin link ID, not the supplier link ID
            currentLinkId = link.id;
            
            console.log('Modal data:', { result, link, currentLinkId });
        }

        function closeModal() {
            document.getElementById('success-modal').style.display = 'none';
        }

        function viewDetails() {
            closeModal();
            if (currentLinkId) {
                showDetailView(currentLinkId);
            } else {
                console.error('No link ID available for detail view');
                alert('Error: Could not load link details. Please try again.');
            }
        }

        async function loadLinks() {
            try {
                const response = await fetch('/api/admin/links');
                if (response.ok) {
                    const result = await response.json();
                    currentLinks = result.links || [];
                    totalItems = result.total_items || 0; // Assuming total_items is returned by the backend
                    renderLinksTable();
                } else {
                    console.error('Failed to load links:', response.status, response.statusText);
                    currentLinks = [];
                    renderLinksTable();
                }
            } catch (error) {
                console.error('Error loading links:', error);
                currentLinks = [];
                renderLinksTable();
                
                // Show user-friendly error message
                const tableBody = document.getElementById('links-table-body');
                if (tableBody) {
                    tableBody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; color: #868b90; padding: 20px;">
                            Failed to load links. Please check your connection and try again.
                        </td>
                    </tr>
                `;
                }
            }
        }

        function renderLinksTable() {
            const tbody = document.getElementById('links-table-body');
            tbody.innerHTML = '';

            if (currentLinks.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; color: #868b90; padding: 20px;">
                            No links generated yet. Generate your first link using the form on the left.
                        </td>
                    </tr>
                `;
                return;
            }

            // Calculate pagination
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageLinks = currentLinks.slice(startIndex, endIndex);

            pageLinks.forEach(link => {
                const row = document.createElement('tr');
                
                // Format dates nicely
                const createdDate = link.created_on ? new Date(link.created_on).toLocaleDateString('en-GB', {
                    day: '2-digit',
                    month: '2-digit',
                    year: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                }) : 'N/A';
                
                const validUntilDate = link.valid_until ? new Date(link.valid_until).toLocaleDateString('en-GB', {
                    day: '2-digit',
                    month: '2-digit',
                    year: '2-digit'
                }) : 'N/A';

                // Truncate long emails for better display
                const email = link.shared_with || 'N/A';
                const displayEmail = email.length > 25 ? email.substring(0, 22) + '...' : email;
                
                row.innerHTML = `
                    <td title="${email}">${displayEmail}</td>
                    <td class="url-cell" title="${link.url || 'N/A'}">${link.url || 'N/A'}</td>
                    <td>${createdDate}</td>
                    <td>${validUntilDate}</td>
                    <td><span class="status-badge status-${(link.state || 'pending').toLowerCase()}">${link.state || 'Pending'}</span></td>
                    <td>
                        <button class="copy-btn" onclick="copyLink('${link.url || ''}')" title="Copy Link">📋</button>
                        <button class="copy-btn" onclick="showDetailView('${link.id || ''}')" title="View Details">👁️</button>
                        ${link.state === 'Pending' ? 
                            `<button class="activate-btn" onclick="activateLink('${link.id || ''}')" title="Activate Link">✅</button>` : 
                            link.state === 'Active' ? 
                                `<button class="freeze-btn" onclick="freezeLink('${link.id || ''}')" title="Freeze Link">❄️</button>` : 
                                link.state === 'Frozen' ?
                                    `<button class="unfreeze-btn" onclick="unfreezeLink('${link.id || ''}')" title="Unfreeze Link">🔥</button>` :
                                    ''
                        }
                    </td>
                `;
                tbody.appendChild(row);
            });

            // Update pagination info
            updatePaginationInfo();
        }

        function updatePaginationInfo() {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            const startItem = (currentPage - 1) * itemsPerPage + 1;
            const endItem = Math.min(currentPage * itemsPerPage, totalItems);
            
            // Update pagination text
            const paginationText = document.querySelector('.table-footer span');
            if (paginationText) {
                paginationText.textContent = `Showing ${startItem}–${endItem} of ${totalItems}`;
            }

            // Update button states
            const prevBtn = document.querySelector('.pagination-btn:first-child');
            const nextBtn = document.querySelector('.pagination-btn:last-child');
            
            if (prevBtn) {
                prevBtn.disabled = currentPage === 1;
                prevBtn.classList.toggle('active', currentPage > 1);
            }
            
            if (nextBtn) {
                nextBtn.disabled = currentPage >= totalPages;
                nextBtn.classList.toggle('active', currentPage < totalPages);
            }
        }

        function goToPage(page) {
            if (page < 1 || page > Math.ceil(totalItems / itemsPerPage)) {
                return;
            }
            currentPage = page;
            renderLinksTable();
        }

        function nextPage() {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            if (currentPage < totalPages) {
                goToPage(currentPage + 1);
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                goToPage(currentPage - 1);
            }
        }

        function copyLink(url) {
            navigator.clipboard.writeText(url).then(() => {
                alert('Link copied to clipboard!');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('Link copied to clipboard!');
            });
        }

        async function showDetailView(linkId) {
            if (!linkId) {
                console.error('showDetailView called with undefined linkId');
                alert('Error: Invalid link ID');
                return;
            }
            
            try {
                console.log('Loading details for link ID:', linkId);
                const response = await fetch(`/api/admin/links/${linkId}`);
                
                if (response.ok) {
                    const result = await response.json();
                    const link = result.link;
                    
                    console.log('Link details loaded:', link);
                    
                    // Populate the detail view fields
                    document.getElementById('detail-supplier-name').value = link.supplier_name || '';
                    document.getElementById('detail-supplier-email').value = link.shared_with || '';
                    document.getElementById('detail-link').value = link.url || '';
                    document.getElementById('detail-valid-until').value = link.valid_until ? new Date(link.valid_until).toLocaleDateString() : '';
                    
                    // Set up the freeze button
                    const freezeBtn = document.getElementById('freeze-btn');
                    if (link.state === 'Frozen') {
                        freezeBtn.textContent = 'Unfreeze Link';
                        freezeBtn.onclick = () => unfreezeLinkFromDetail();
                        freezeBtn.style.display = 'inline-block';
                    } else if (link.state === 'Active') {
                        freezeBtn.textContent = 'Freeze Link';
                        freezeBtn.onclick = () => freezeLinkFromDetail();
                        freezeBtn.style.display = 'inline-block';
                    } else {
                        freezeBtn.style.display = 'none';
                    }
                    
                    // Set up the activate button
                    const activateBtn = document.getElementById('activate-btn');
                    if (link.state === 'Pending') {
                        activateBtn.style.display = 'inline-block';
                        activateBtn.onclick = () => activateLink(linkId);
                    } else {
                        activateBtn.style.display = 'none';
                    }

                    // Store the current link ID and show the detail view
                    currentLinkId = linkId;
                    document.querySelector('.main-content').classList.add('hidden');
                    document.getElementById('detail-view').style.display = 'block';
                } else {
                    console.error('Failed to load link details:', response.status, response.statusText);
                    alert('Error: Failed to load link details. Please try again.');
                }
            } catch (error) {
                console.error('Error loading link details:', error);
                alert('Network error: Failed to load link details. Please check your connection and try again.');
            }
        }

        function showMainView() {
            document.querySelector('.main-content').classList.remove('hidden');
            document.getElementById('detail-view').style.display = 'none';
        }

        async function activateLink(linkId) {
            if (!linkId) {
                console.error('activateLink called with undefined linkId');
                alert('Error: Invalid link ID');
                return;
            }
            
            try {
                const response = await fetch(`/api/admin/links/${linkId}/state`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ state: 'Active' })
                });

                if (response.ok) {
                    // Refresh the table to show updated status
                    loadLinks();
                    alert('Link activated successfully! The link is now active and can be used by suppliers.');
                    showMainView(); // Go back to main view
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.error);
                }
            } catch (error) {
                console.error('Error activating link:', error);
                alert('Failed to activate link. Please try again.');
            }
        }

        async function activateLinkFromDetail() {
            if (!currentLinkId) {
                console.error('activateLinkFromDetail called with no currentLinkId');
                alert('Error: No link selected for activation.');
                return;
            }
            await activateLink(currentLinkId);
        }

        async function freezeLinkFromDetail() {
            if (!currentLinkId) {
                console.error('freezeLinkFromDetail called with no currentLinkId');
                alert('Error: No link selected for freezing.');
                return;
            }
            await freezeLink(currentLinkId);
        }

        async function unfreezeLinkFromDetail() {
            if (!currentLinkId) {
                console.error('unfreezeLinkFromDetail called with no currentLinkId');
                alert('Error: No link selected for unfreezing.');
                return;
            }
            await unfreezeLink(currentLinkId);
        }

        async function toggleFreeze(linkId, newState) {
            try {
                const response = await fetch(`/api/admin/links/${linkId}/state`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ state: newState })
                });

                if (response.ok) {
                    loadLinks(); // Refresh the table
                    showMainView(); // Go back to main view
                    alert(`Link ${newState === 'Frozen' ? 'frozen' : 'unfrozen'} successfully`);
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to update link state');
            }
        }

        async function unfreezeLink(linkId) {
            if (!linkId) {
                console.error('unfreezeLink called with undefined linkId');
                alert('Error: Invalid link ID');
                return;
            }
            
            try {
                const response = await fetch(`/api/admin/links/${linkId}/state`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ state: 'Active' })
                });

                if (response.ok) {
                    // Refresh the table to show updated status
                    loadLinks();
                    alert('Link unfrozen successfully! The link is now active and can be used by suppliers.');
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.error);
                }
            } catch (error) {
                console.error('Error unfreezing link:', error);
                alert('Failed to unfreeze link. Please try again.');
            }
        }

        async function freezeLink(linkId) {
            if (!linkId) {
                console.error('freezeLink called with undefined linkId');
                alert('Error: Invalid link ID');
                return;
            }
            
            try {
                const response = await fetch(`/api/admin/links/${linkId}/state`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ state: 'Frozen' })
                });

                if (response.ok) {
                    // Refresh the table to show updated status
                    loadLinks();
                    alert('Link frozen successfully! The link is now disabled and cannot be used by suppliers.');
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.error);
                }
            } catch (error) {
                console.error('Error freezing link:', error);
                alert('Failed to freeze link. Please try again.');
            }
        }

        function resetForm() {
            document.getElementById('link-form').reset();
            setDefaultDate();
        }

        function saveChanges() {
            // This would typically save any changes made in the detail view
            alert('Changes saved successfully!');
            showMainView();
        }

        function changePageSize() {
            itemsPerPage = parseInt(document.getElementById('page-size').value);
            currentPage = 1; // Reset to first page when page size changes
            renderLinksTable();
            updatePaginationInfo();
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('success-modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
